<style>

<body>

<form id="loginForm">
    <h1>Welcome Back!</h1>
    <h2>Login to Fila Assistant</h2>
    <div id="g_id_onload"
     data-client_id="865324398264-9nsjr3svqa2d81h4tfg6mforcid7u8uj.apps.googleusercontent.com"
     data-callback="handleCredentialResponse">
</div>

<div class="g_id_signin" data-type="standard"></div>


    <input type="email" name="email" placeholder="Enter your email" required>
    <input type="password" name="password" placeholder="Enter your password" required>

    <div class="show-pass">
        <input type="checkbox" id="togglePassword">
        <label for="togglePassword">Show Password</label>
    </div>

    <button type="submit">Login</button>

    <p>
        Forgot your password? <a href="forgot.html" class="links">Reset</a><br><br>
        New here? <a href="create.html" class="links">Create Account</a>
    </p>
</form>

<div id="floatingMessage"></div>
<!-- WhatsApp Button -->
<a href="https://wa.me/250786728623?text=Hello%20I%20need%20help%20with%20Fila%20Assistant" target="_blank" class="whatsapp-btn">
    <i class="fab fa-whatsapp"></i>
</a>
<script>
const toggle = document.getElementById("togglePassword");
const passwordInput = document.querySelector('[name="password"]');
const floatingMsg = document.getElementById("floatingMessage");

toggle.addEventListener("change", () => {
    passwordInput.type = toggle.checked ? "text" : "password";
});

function showFloatingMessage(msg, type="success") {
    floatingMsg.textContent = msg;
    floatingMsg.style.background = type === "success" ? "#28a745" : "#dc3545";
    floatingMsg.style.display = "block";
    setTimeout(() => floatingMsg.style.display = "none", 4000);
}


}

/* LOGIN FORM SUBMISSION */
document.getElementById("loginForm").addEventListener("submit", async e => {
    e.preventDefault();

    const email = e.target.email.value.trim();
    const password = e.target.password.value;

    try {
        const res = await fetch("/.netlify/functions/login", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ email, password })
        });

        const data = await res.json();

        if (res.ok) {
            /* Save login state */
            
            localStorage.setItem("auth_token", data.token);
            localStorage.setItem("user_email", data.email);

            showFloatingMessage("Login successful!");

            /* Redirect to intended page */
            const redirectTo = localStorage.getItem("redirectAfterLogin") || "index.html";
            localStorage.removeItem("redirectAfterLogin");
            localStorage.setItem("lastPage", redirectTo);

            setTimeout(() => window.location.href = redirectTo, 1000);
        } else {
            showFloatingMessage(data.error || "Login failed", "error");
        }
    } catch (err) {
        showFloatingMessage(err.message, "error");
    }
});

  async function handleCredentialResponse(response) {
    try{
        const res = await fetch("/.netlify/functions/google-login", {
            method: "POST",
            headers: {"Content-Type":"application/json"},
            body: JSON.stringify({ credential: response.credential })
        });

        const data = await res.json();

        if(!res.ok) throw new Error(data.error || "Google login failed");

        // unified login storage
        localStorage.setItem("auth_token", data.token);
        localStorage.setItem("user_email", data.email);

        const redirectTo = localStorage.getItem("redirectAfterLogin") || "index.html";
        localStorage.removeItem("redirectAfterLogin");

        window.location.href = redirectTo;

    }catch(err){
        showFloatingMessage(err.message, "error");
    }
                }

function parseJwt (token) {
    const base64Url = token.split('.')[1];
    const base64 = base64Url.replace(/-/g, '+').replace(/_/g, '/');
    const jsonPayload = decodeURIComponent(atob(base64).split('').map(function(c) {
        return '%' + ('00' + c.charCodeAt(0).toString(16)).slice(-2);
    }).join(''));

    return JSON.parse(jsonPayload);
  }
</script>
