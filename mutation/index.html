
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Create Teacher Exchange Profile</title>
<script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen">

<div class="max-w-4xl mx-auto p-6">

    <h1 class="text-2xl font-bold text-blue-700 mb-6">Create Your Exchange Profile</h1>

    <form id="profileForm" class="bg-white rounded-2xl shadow p-6 space-y-6">

        <!-- Name & Contact -->
        <div>
            <label class="block font-medium text-gray-700 mb-1">Full Name</label>
            <input type="text" id="full_name" required
                class="w-full border-gray-300 rounded-lg p-2" />
        </div>

        <div>
            <label class="block font-medium text-gray-700 mb-1">Phone Number</label>
            <input type="text" id="phone" required
                class="w-full border-gray-300 rounded-lg p-2" />
        </div>

        <div>
            <label class="block font-medium text-gray-700 mb-1">WhatsApp Number</label>
            <input type="text" id="whatsapp" required
                class="w-full border-gray-300 rounded-lg p-2" />
        </div>

        <!-- Current Location -->
        <div class="grid md:grid-cols-3 gap-4">
            <div>
                <label class="block font-medium text-gray-700 mb-1">Current Province</label>
                <select id="current_province" required
                    class="w-full border-gray-300 rounded-lg p-2"
                    onchange="loadCurrentDistricts()">
                    <option value="">Select Province</option>
                </select>
            </div>

            <div>
                <label class="block font-medium text-gray-700 mb-1">Current District</label>
                <select id="current_district" required
                    class="w-full border-gray-300 rounded-lg p-2"
                    onchange="loadCurrentSectors()">
                    <option value="">Select District</option>
                </select>
            </div>

            <div>
                <label class="block font-medium text-gray-700 mb-1">Current Sector</label>
                <select id="current_sector" required
                    class="w-full border-gray-300 rounded-lg p-2">
                    <option value="">Select Sector</option>
                </select>
            </div>
        </div>

        <!-- Preferred Locations -->
        <div class="grid md:grid-cols-3 gap-4">
            <div>
                <label class="block font-medium text-gray-700 mb-1">Preferred Province(s)</label>
                <select id="preferred_provinces" multiple required
                    class="w-full border-gray-300 rounded-lg p-2" onchange="loadPreferredDistricts()">
                </select>
            </div>

            <div>
                <label class="block font-medium text-gray-700 mb-1">Preferred District(s)</label>
                <select id="preferred_districts" multiple required
                    class="w-full border-gray-300 rounded-lg p-2" onchange="loadPreferredSectors()">
                </select>
            </div>

            <div>
                <label class="block font-medium text-gray-700 mb-1">Preferred Sector(s)</label>
                <select id="preferred_sectors" multiple required
                    class="w-full border-gray-300 rounded-lg p-2">
                </select>
            </div>
        </div>

        <div class="text-center">
            <button type="submit"
                class="bg-blue-600 hover:bg-blue-700 text-white px-8 py-3 rounded-xl font-semibold">
                Create Profile
            </button>
        </div>

    </form>

</div>

<script src="rwandaLocations.js"></script>
<script>
// --------------------- CURRENT LOCATION ---------------------
const curProv = document.getElementById("current_province");
const curDist = document.getElementById("current_district");
const curSect = document.getElementById("current_sector");

function loadCurrentProvinces() {
    curProv.innerHTML = '<option value="">Select Province</option>';
    Object.keys(RWANDA_LOCATIONS).forEach(p => {
        const opt = document.createElement("option");
        opt.value = p;
        opt.text = p;
        curProv.add(opt);
    });
}

function loadCurrentDistricts() {
    const prov = curProv.value;
    curDist.innerHTML = '<option value="">Select District</option>';
    curSect.innerHTML = '<option value="">Select Sector</option>';
    if (prov && RWANDA_LOCATIONS[prov]) {
        Object.keys(RWANDA_LOCATIONS[prov]).forEach(d => {
            const opt = document.createElement("option");
            opt.value = d;
            opt.text = d;
            curDist.add(opt);
        });
    }
}

function loadCurrentSectors() {
    const prov = curProv.value;
    const dist = curDist.value;
    curSect.innerHTML = '<option value="">Select Sector</option>';
    if (prov && dist && RWANDA_LOCATIONS[prov][dist]) {
        RWANDA_LOCATIONS[prov][dist].forEach(s => {
            const opt = document.createElement("option");
            opt.value = s;
            opt.text = s;
            curSect.add(opt);
        });
    }
}

// --------------------- PREFERRED LOCATIONS ---------------------
const prefProv = document.getElementById("preferred_provinces");
const prefDist = document.getElementById("preferred_districts");
const prefSect = document.getElementById("preferred_sectors");

function loadPreferredProvinces() {
    prefProv.innerHTML = '';
    Object.keys(RWANDA_LOCATIONS).forEach(p => {
        const opt = document.createElement("option");
        opt.value = p;
        opt.text = p;
        prefProv.add(opt);
    });
}

function loadPreferredDistricts() {
    prefDist.innerHTML = '';
    prefSect.innerHTML = '';
    Array.from(prefProv.selectedOptions).forEach(prov => {
        Object.keys(RWANDA_LOCATIONS[prov.value]).forEach(d => {
            if (!Array.from(prefDist.options).some(o => o.value === d)) {
                const opt = document.createElement("option");
                opt.value = d;
                opt.text = d;
                prefDist.add(opt);
            }
        });
    });
}

function loadPreferredSectors() {
    prefSect.innerHTML = '';
    Array.from(prefDist.selectedOptions).forEach(distOpt => {
        const provs = Array.from(prefProv.selectedOptions).map(o => o.value);
        provs.forEach(prov => {
            if (RWANDA_LOCATIONS[prov][distOpt.value]) {
                RWANDA_LOCATIONS[prov][distOpt.value].forEach(sec => {
                    if (!Array.from(prefSect.options).some(o => o.value === sec)) {
                        const opt = document.createElement("option");
                        opt.value = sec;
                        opt.text = sec;
                        prefSect.add(opt);
                    }
                });
            }
        });
    });
}

// --------------------- FORM SUBMISSION ---------------------
document.getElementById("profileForm").addEventListener("submit", async e => {
    e.preventDefault();

    const data = {
        full_name: document.getElementById("full_name").value,
        phone: document.getElementById("phone").value,
        whatsapp: document.getElementById("whatsapp").value,
        current_province: curProv.value,
        current_district: curDist.value,
        current_sector: curSect.value,
        preferred_provinces: Array.from(prefProv.selectedOptions).map(o => o.value),
        preferred_districts: Array.from(prefDist.selectedOptions).map(o => o.value),
        preferred_sectors: Array.from(prefSect.selectedOptions).map(o => o.value)
    };

    try {
        const res = await fetch("/.netlify/functions/createProfile", {
            method: "POST",
            headers: {
                "Content-Type": "application/json",
                Authorization: "Bearer " + localStorage.getItem("token")
            },
            body: JSON.stringify(data)
        });

        const result = await res.json();
        alert(result.message || "Profile created successfully");
        if (res.ok) window.location.href = "/exchange/dashboard.html";
    } catch (err) {
        console.error(err);
        alert("Error creating profile");
    }
});

// --------------------- INIT ---------------------
loadCurrentProvinces();
loadPreferredProvinces();
</script>

</body>
              </html>
