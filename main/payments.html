<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>User Payments</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body { font-family: Arial, sans-serif; background:#f4f6f8; padding:20px; }
    h1 { margin-bottom:10px; }
    .card { background:#fff; padding:15px; border-radius:8px; box-shadow:0 2px 5px rgba(0,0,0,0.1); }
  </style>
</head>
<body>

<h1>User Payments</h1>
<div class="card" id="content">Loading...</div>

<script>
  // Get user id from URL
  const params = new URLSearchParams(window.location.search);
  const userId = params.get("user");

  if (!userId) {
    document.getElementById("content").textContent = "No user selected.";
  } else {
    document.getElementById("content").textContent =
      "Showing payments for user ID: " + userId;
  }
</script>

</body>
</html>
