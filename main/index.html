<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Fila Assistant – Admin Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Segoe UI", Tahoma, sans-serif;
    }
    .auth-bar {
    display:flex; gap:10px; margin-bottom:40px; flex-wrap:wrap;
}
.auth-bar button { 
    padding:8px 14px; border:none; border-radius:6px;
    cursor:pointer; font-size:14px; display:flex; align-items:center; gap:6px;
}
.login-btn { background:#2563eb; color:#fff; }
.signup-btn { background:#22c55e; color:#fff; }
.logout-btn { background:#ef4444; color:#fff; }

    body {
      background: #f4f6f9;
      min-height: 100vh;
    }
    profile-icon {
    font-size:28px; color:#4f46e5; cursor:pointer; display:none;
    }

    .header {
    position: fixed;
    top: 0; width: 100%;
    background: #fff;
    padding:14px 16px;
    display:flex; justify-content:space-between; align-items:center;
    box-shadow:0 2px 8px rgba(0,0,0,.08); z-index:1000;
}
.brand { display:flex; align-items:center; gap:10px; }
.brand img { width:40px; }
.brand h1 { font-size:18px; }
    main { max-width:1100px; margin:auto; padding:20px; }


    .container {
      padding: 25px;
      max-width: 1100px;
      margin: auto;
    }
    

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
      gap: 20px;
    }

    .card {
      background: #fff;
      border-radius: 12px;
      padding: 30px 20px;
      text-align: center;
      text-decoration: none;
      color: #333;
      box-shadow: 0 10px 25px rgba(0,0,0,0.08);
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    .card:hover {
      transform: translateY(-6px);
      box-shadow: 0 15px 35px rgba(0,0,0,0.15);
    }

    .card i {
      font-size: 40px;
      color: #0d6efd;
      margin-bottom: 15px;
    }

    .card h3 {
      font-size: 18px;
      margin-bottom: 8px;
    }

    .card p {
      font-size: 14px;
      color: #666;
    }

    footer {
      text-align: center;
      font-size: 13px;
      color: #888;
      margin-top: 40px;
    }
  </style>
</head>
<body>

<header class="header">
    <div class="brand">
        <img src="../logo.png" alt="Fila Assistant">
        <h1>Fila Assistant-Admin Panel</h1>
    </div>
    <i id="profileIcon" class="fas fa-user-circle profile-icon" onclick="go('../profile.html')" title="My Profile"></i>
</header>
  <main>
<div class="auth-bar" id="authBar"></div>
    
  <div class="container">
   
<div class="grid">
      <!-- Users List -->
      <a href="admin.html" class="card">
        <i class="fas fa-users"></i>
        <h3>Users List</h3>
        <p>View, manage and control platform users</p>
      </a>

      <!-- Payments Approval -->
      <a href="ad-payments.html" class="card">
        <i class="fas fa-money-check-alt"></i>
        <h3>Payments Approval</h3>
        <p>Approve or reject pending payments</p>
      </a>

    </div>
  </div>
  </main>

    <footer>
      © 2026 Fila Assistant· Admin Panel
    </footer>
  </div>
<script>
  const authBar = document.getElementById("authBar");
const profileIcon = document.getElementById("profileIcon");
const toast = document.getElementById("toast");

const isLoggedIn = localStorage.getItem("isLoggedIn") === "true";

/* Render auth UI */
if (isLoggedIn){
    authBar.innerHTML = `<button class="logout-btn" onclick="logout()"><i class="fas fa-sign-out-alt"></i> Logout</button>`;
    profileIcon.style.display = "block";
}else{
    authBar.innerHTML = `
        <button class="login-btn" onclick="go('../login.html')"><i class="fas fa-sign-in-alt"></i> Login</button>
        <button class="signup-btn" onclick="go('../create.html')"><i class="fas fa-user-plus"></i>Sign Up</button>
    `;
    profileIcon.style.display = "none";
}

/* Toast */
function showToast(msg){
    toast.textContent = msg;
    toast.classList.add("show");
    setTimeout(()=>toast.classList.remove("show"), 2000);
}
  function go(page){
    window.location.href = page;
  }
  function logout(){
    localStorage.removeItem('isLoggedIn');
    localStorage.removeItem('redirectAfterLogin');
    localStorage.removeItem('lastPage');
    window.location.href = "index.html";
  }

</script>
</body>
</html>
