<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login to Fila Assistant</title>

<style>
* { box-sizing: border-box; margin:0; padding:0; }
body {
    font-family: 'Segoe UI', Arial, sans-serif;
    background: linear-gradient(135deg, #6dd5fa, #2980b9);
    display:flex;
    justify-content:center;
    align-items:center;
    min-height:100vh;
}
form {
    background:#fff;
    padding:40px 30px;
    border-radius:16px;
    box-shadow:0 8px 25px rgba(0,0,0,0.2);
    width:100%;
    max-width:450px;
    text-align:center;
}
h2 {
    color:#333;
    margin-bottom:25px;
    font-size:28px;
}
input {
    width:100%;
    padding:14px 12px;
    margin:10px 0;
    border:1px solid #ccc;
    border-radius:10px;
    font-size:16px;
}
button {
    width:100%;
    padding:15px;
    margin-top:20px;
    background: linear-gradient(to right, #007bff, #00c6ff);
    color:#fff;
    border:none;
    border-radius:12px;
    font-size:18px;
    cursor:pointer;
}
.show-pass {
    font-size:14px;
    margin-top:5px;
    display:flex;
    align-items:center;
}
.show-pass input { width:auto; margin-right:6px; }
.links {
    font-size:14px;
    margin-top:15px;
    color:#555;
}
.links a {
    color:#007bff;
    text-decoration:none;
}
.links a:hover { text-decoration:underline; }
.message {
    margin-top:12px;
    font-size:15px;
    color:red;
}
</style>
</head>

<body>

<form>
<h2>Login to Fila Assistant</h2>

<input type="email" placeholder="Email" disabled>
<input type="password" placeholder="Password" disabled>

<div class="show-pass">
  <input type="checkbox" disabled> Show Password
</div>

<button type="button" onclick="netlifyIdentity.open('login')">
    Login
</button>

<p class="links">
<a href="#" onclick="netlifyIdentity.open('signup')">Create account</a> |
<a href="#" onclick="netlifyIdentity.open('login')">Forgot password?</a>
</p>

<div class="message" id="message"></div>
</form>

<!-- Netlify Identity -->
<script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>

<script>
netlifyIdentity.on('login', user => {
    console.log('Logged in:', user);
    window.location.href = "index.html";
});

netlifyIdentity.on('error', err => {
    document.getElementById('message').innerText = err.message;
});
</script>

</body>
</html>
