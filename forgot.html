<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Reset Password - Fila Assistant</title>
<style>
* { box-sizing: border-box; margin:0; padding:0; }
body {
    font-family: 'Segoe UI', Arial, sans-serif;
    background: linear-gradient(135deg, #6dd5fa, #2980b9);
    display:flex;
    justify-content:center;
    align-items:center;
    min-height:100vh;
}
form {
    background:#fff;
    padding:40px 30px;
    border-radius:16px;
    box-shadow:0 8px 25px rgba(0,0,0,0.2);
    width:100%;
    max-width:450px;
    text-align:center;
}
h2 {
    color:#333;
    margin-bottom:25px;
    font-size:28px;
}
input {
    width:100%;
    padding:14px 12px;
    margin:10px 0;
    border:1px solid #ccc;
    border-radius:10px;
    font-size:16px;
    transition:0.2s;
}
input:focus { border-color:#007bff; outline:none; }
button {
    width:100%;
    padding:15px;
    margin-top:20px;
    background: linear-gradient(to right, #007bff, #00c6ff);
    color:#fff;
    border:none;
    border-radius:12px;
    font-size:18px;
    cursor:pointer;
    transition:0.3s;
}
button:hover { background: linear-gradient(to right, #0056b3, #00a0cc); }
p, .links { font-size:14px; margin-top:15px; color:#555; }
p a, .links a { color:#007bff; text-decoration:none; }
p a:hover, .links a:hover { text-decoration:underline; }
.message { margin-top:12px; font-size:15px; color:green; }
.error { color:red; }
@media (max-width:500px){
    form { padding:30px 20px; border-radius:12px; }
    h2 { font-size:24px; }
    button { font-size:16px; padding:12px; }
}
</style>
</head>
<body>

<form id="forgotForm">
<h2>Reset Password</h2>

<input type="email" name="email" placeholder="Enter your email" required>
<button type="submit">Send Reset Link</button>

<p class="links"><a href="login.html">Back to Login</a></p>

<div class="message" id="message"></div>
</form>

<script>
document.getElementById('forgotForm').addEventListener('submit', async e=>{
    e.preventDefault();
    const email = e.target.email.value.trim();
    const msg = document.getElementById('message');
    msg.classList.remove('error');
    msg.innerText = "";

    try {
        const res = await fetch('/.netlify/functions/forgotPassword',{
            method:'POST',
            body: JSON.stringify({email})
        });
        const text = await res.text();
        msg.innerText = text;
    } catch(err){
        msg.innerText = "Error: " + err.message;
        msg.classList.add('error');
    }
});
</script>

</body>
</html>
