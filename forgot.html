<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Reset Password - Fila Assistant</title>
<style>
* { box-sizing: border-box; margin:0; padding:0; }
body {
    font-family: 'Segoe UI', Arial, sans-serif;
    background: linear-gradient(135deg, #6dd5fa, #2980b9);
    display:flex;
    justify-content:center;
    align-items:center;
    min-height:100vh;
}
form {
    background:#fff;
    padding:40px 30px;
    border-radius:16px;
    box-shadow:0 8px 25px rgba(0,0,0,0.2);
    width:100%;
    max-width:450px;
    text-align:center;
}
h2 {
    color:#333;
    margin-bottom:25px;
    font-size:28px;
}
input {
    width:100%;
    padding:14px 12px;
    margin:10px 0;
    border:1px solid #ccc;
    border-radius:10px;
    font-size:16px;
    transition:0.2s;
}
input:focus { border-color:#007bff; outline:none; }
button {
    width:100%;
    padding:15px;
    margin-top:20px;
    background: linear-gradient(to right, #007bff, #00c6ff);
    color:#fff;
    border:none;
    border-radius:12px;
    font-size:18px;
    cursor:pointer;
    transition:0.3s;
}
button:hover { background: linear-gradient(to right, #0056b3, #00a0cc); }
p, .links { font-size:14px; margin-top:15px; color:#555; }
p a, .links a { color:#007bff; text-decoration:none; }
p a:hover, .links a:hover { text-decoration:underline; }
.message { margin-top:12px; font-size:15px; color:green; }
.error { color:red; }
.hidden { display:none; }
.show-pass { font-size:14px; margin-top:5px; display:flex; align-items:center; }
.show-pass input { width:auto; margin-right:6px; }
@media (max-width:500px){
    form { padding:30px 20px; border-radius:12px; }
    h2 { font-size:24px; }
    button { font-size:16px; padding:12px; }
}
</style>
</head>
<body>

<form id="forgotForm">
<h2>Reset Password</h2>

<!-- Step 1: Enter Email -->
<div id="emailStep">
    <input type="email" name="email" placeholder="Enter your email" required>
    <button type="button" id="fetchQuestionBtn">Fetch Secret Question</button>
</div>

<!-- Step 2: Secret Question & Answer -->
<div id="questionStep" class="hidden">
    <label id="secretQuestionLabel"></label>
    <input type="text" name="secretAnswer" placeholder="Enter your answer" required>
    <button type="button" id="verifyAnswerBtn">Verify Answer</button>
</div>

<!-- Step 3: New Password Fields -->
<div id="passwordStep" class="hidden">
    <input type="password" name="newPassword" placeholder="Enter new password" required>
    <input type="password" name="confirmNewPassword" placeholder="Confirm new password" required>
    <div class="show-pass">
        <input type="checkbox" id="toggleNewPassword">
        <label for="toggleNewPassword">Show Password</label>
    </div>
    <button type="submit">Change Password</button>
</div>

<p class="links"><a href="login.html">Back to Login</a></p>
<div class="message" id="message"></div>
</form>

<script>
const msg = document.getElementById('message');
const questionStep = document.getElementById('questionStep');
const passwordStep = document.getElementById('passwordStep');
const secretQuestionLabel = document.getElementById('secretQuestionLabel');

// Step 0: Toggle view for new password fields
document.getElementById('toggleNewPassword').addEventListener('change', e=>{
    const type = e.target.checked ? 'text' : 'password';
    document.querySelector('[name="newPassword"]').type = type;
    document.querySelector('[name="confirmNewPassword"]').type = type;
});

// Step 1: Fetch secret question
document.getElementById('fetchQuestionBtn').addEventListener('click', async () => {
    msg.textContent = "";
    const email = document.querySelector('[name="email"]').value.trim();
    if (!email) {
        msg.textContent = "Please enter your email";
        msg.classList.add('error');
        return;
    }

    try {
        const res = await fetch('/.netlify/functions/get-secret-question', {
            method: 'POST',
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ email })
        });

        const data = await res.json();

        if (res.status === 200 && data.secretQuestion) {
            secretQuestionLabel.textContent = data.secretQuestion;
            questionStep.classList.remove('hidden');
            msg.textContent = "";
        } else {
            msg.textContent = data.error || "User not found";
            msg.classList.add('error');
        }
    } catch(err) {
        msg.textContent = "Error: " + err.message;
        msg.classList.add('error');
    }
});

// Step 2: Verify secret answer
document.getElementById('verifyAnswerBtn').addEventListener('click', async () => {
    msg.textContent = "";
    const email = document.querySelector('[name="email"]').value.trim();
    const answer = document.querySelector('[name="secretAnswer"]').value.trim();

    if (!answer) {
        msg.textContent = "Please enter your answer";
        msg.classList.add('error');
        return;
    }

    try {
        const res = await fetch('/.netlify/functions/reset-password', {
            method: 'POST',
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ email, answer })
        });

        const data = await res.json();

        if (res.status === 200 && data.success) {
            msg.textContent = "Answer correct! Set your new password.";
            passwordStep.classList.remove('hidden');
        } else {
            msg.textContent = data.error || "Incorrect answer";
            msg.classList.add('error');
        }
    } catch(err) {
        msg.textContent = "Error: " + err.message;
        msg.classList.add('error');
    }
});

// Step 3: Submit new password
document.getElementById('forgotForm').addEventListener('submit', async e => {
    e.preventDefault();
    const email = document.querySelector('[name="email"]').value.trim();
    const answer = document.querySelector('[name="secretAnswer"]').value.trim();
    const newPassword = document.querySelector('[name="newPassword"]').value;
    const confirmNewPassword = document.querySelector('[name="confirmNewPassword"]').value;

    if (!newPassword || !confirmNewPassword) {
        msg.textContent = "Please fill in all password fields";
        msg.classList.add('error');
        return;
    }

    if (newPassword !== confirmNewPassword) {
        msg.textContent = "Passwords do not match";
        msg.classList.add('error');
        return;
    }

    try {
        const res = await fetch('/.netlify/functions/reset-password', {
            method: 'POST',
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ email, answer, newPassword })
        });

        const text = await res.text();

        if (res.status === 200) {
            msg.textContent = text;
            setTimeout(()=>window.location.href="login.html", 1500);
        } else {
            msg.textContent = text;
            msg.classList.add('error');
        }

    } catch(err) {
        msg.textContent = "Error: " + err.message;
        msg.classList.add('error');
    }
});
</script>

</body>
    </html>
