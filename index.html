<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Fila Assistant - Notes</title>
<link rel="stylesheet" href="css/style.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
</head>
<body>
<header>
    <div class="header-left">
        <img src="assets/logo.png" alt="Logo" class="logo-img">
        <h2>Fila Assistant</h2>
    </div>
    <div class="header-right">
        <button id="copyBtn" title="Copy Notes"><i class="fas fa-copy"></i></button>
        <button id="saveBtn" title="Save as Word"><i class="fas fa-file-word"></i></button>
        <button id="editBtn" title="Edit Notes"><i class="fas fa-edit"></i></button>
    </div>
</header>

<main id="outputArea"></main>

<footer>
    <input type="text" id="noteInput" placeholder="Type lesson title or topic..." />
    <button id="sendBtn"><i class="fas fa-paper-plane"></i></button>
</footer>

<script src="https://cdn.jsdelivr.net/npm/fuse.js@6.6.2"></script>
<script src="https://unpkg.com/docx@8.5.0/build/index.umd.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"></script>
<script src="js/main.js"></script>
</body>
    </html>
