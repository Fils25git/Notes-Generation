<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Fila Assistant - Notes</title>
<link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/index.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
<style>
                   
</style>
</head>
<body>

<header class="app-header">
    <div class="header-left">
        <img src="logo.png" alt="Logo" class="logo-img">
        <h2 class="app-title">Fila Assistant</h2>
    </div>

    <div class="current-selection">
        <span id="currentSelection">Loading...</span>
        <button id="changeSelectionBtn" title="Change selection">ðŸ”„</button>
    </div>

    <div class="header-right">
        <button id="globalCopyBtn" title="Copy All Notes"><i class="fas fa-copy"></i></button>
        <button id="globalSaveBtn" title="Save All"><i class="fas fa-save"></i></button>
        <button id="menuToggle" class="menu-toggle" title="Menu"><i class="fas fa-ellipsis-v"></i></button>
    </div>
</header>

<!-- MAIN OUTPUT AREA -->
<main id="outputArea"></main>

<!-- FOOTER INPUT AREA -->
<footer>
    <input type="text" id="noteInput" placeholder="Type lesson title from this unit..." autocomplete="off"/>
    <button id="sendBtn"><i class="fas fa-paper-plane"></i></button>
</footer>

<!-- BOTTOM SHEET MENU -->
<div id="appMenu" class="app-menu bottom-sheet hidden">
    <div class="menu-section">
        <button id="authBtn"><i class="fas fa-sign-in-alt"></i><span>Sign In</span></button>
        <button id="accountBtn"><i class="fas fa-user-plus"></i><span>Create Account</span></button>
        <button id="lessonPlanBtn"><i class="fas fa-file-alt"></i><span>Generate Lesson Plan</span></button>
    </div>
    <div class="menu-history hidden" id="historySection">
        <div class="menu-title">
            <i class="fas fa-history"></i> HISTORY OF WHAT SHE ASKED
            <button id="clearHistoryBtn"><i class="fas fa-trash-alt"></i></button>
        </div>
        <input type="text" id="historySearch" placeholder="Search history..." />
        <ul id="historyList"></ul>
    </div>
    <div class="menu-section">
        <button id="termsBtn"><i class="fas fa-file-contract"></i><span>Terms & Privacy</span></button>
        <button id="privacyBtn"><i class="fas fa-shield-alt"></i><span>Privacy Policy</span></button>
    </div>
</div>

<!-- SCRIPTS -->
<script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
<script>
    netlifyIdentity.on('login', user => { window.location.href = "index.html"; });
    netlifyIdentity.on('logout', () => {});
</script>
<script src="https://cdn.jsdelivr.net/npm/fuse.js@6.6.2"></script>
<script src="https://unpkg.com/docx@8.5.0/build/index.umd.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"></script>
<script src="js/main.js"></script>
<script src="js/index.js"></script>
</body>
</html>
