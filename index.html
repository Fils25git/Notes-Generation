<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- Font Awesome for icons -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-ME2N+5hGnqQXjG+YzRFpOqX+JvFl8+f9IaDAG6/7mHDbQG3PNjY7+TZ6AG7x1p0nO1eV4B94eI1Kz0Z+89fVxA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

<!-- Global + page-specific CSS -->
<link rel="stylesheet" href="css/style.css">

<!-- Word export libraries -->
<script src="https://unpkg.com/docx@8.5.0/build/index.umd.js"></script>

<body>

<header>
    <div class="header-left">
        <img src="assets/logo.png" alt="Fila Assistant Logo" class="logo-img">
        <h2>Fila Assistant</h2>
    </div>

    <div class="header-right">
        <button id="editBtn" title="Edit Notes"><i class="fa-solid fa-pen"></i></button>
        <button id="copy" title="Copy Notes"><i class="fa-solid fa-copy"></i></button>
        <button id="saveBtn" title="Save as Word"><i class="fa-solid fa-file-word"></i></button>
    </div>
</header>

<main>
    <textarea id="output" placeholder="Generated notes will appear here... and you can edit them"></textarea>

    <div class="input-area">
        <input type="text" id="topicInput" placeholder="Enter topic here">
        <button id="genBtn">Generate Notes</button>
    </div>
</main>

<script src="js/script.js"></script>
