<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Fila Assistant</title>
<link rel="stylesheet" href="style.css">

<!-- Word export libraries -->
<script src="https://unpkg.com/docx@8.5.0/build/index.umd.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"></script>
</head>

<body>
<header>
    <img src="logo.png" alt="FiLa Assistant Logo" class="logo-img">
    <h2>Fila Assistant</h2>
</header>

<main>
    <textarea id="output" placeholder="Generated notes will appear here..."></textarea>

    <div class="input-area">
        <input type="text" id="topicInput" placeholder="Enter lesson topic exactly as in notes">
        <button onclick="generateNotes()" id="genBtn">Generate</button>
        <button onclick="copyNotes()" id="copy">Copy</button>
        <button onclick="saveAsWord()" id="saveBtn">Save</button>
    </div>
</main>

<script src="https://cdn.jsdelivr.net/npm/fuse.js@6.6.2"></script>
<script src="script.js"></script>
</body>
   </html>
