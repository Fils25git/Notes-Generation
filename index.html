<!DOCTYPE html>
<html>
<head>
    <title>Teacher Note Assistant</title>
    <style>
        /* Basic reset and body styling */
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body {
            font-family: Arial, sans-serif;
            height: 100vh;
            display: flex;
            flex-direction: column;
            background-color: #f4f6f8; /* soft inclusive background */
            color: #333; /* good contrast text */
            padding: 10px;
        }

        h2 {
            text-align: center;
            margin-bottom: 10px;
            color: #1a73e8; /* friendly accessible blue */
        }

        /* Output area (chat-like) */
        #output {
            flex: 1; /* take remaining vertical space */
            padding: 15px;
            border-radius: 8px;
            border: 1px solid #ccc;
            background-color: #ffffff;
            overflow-y: auto;
            font-size: 16px;
            margin-bottom: 10px;
            resize: none;
        }

        /* Bottom input area container */
        .input-area {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }

        input, button {
            padding: 12px;
            font-size: 16px;
            border-radius: 8px;
            border: 1px solid #ccc;
        }

        input {
            flex: none;
        }

        button {
            background-color: #1a73e8;
            color: white;
            border: none;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        button:hover {
            background-color: #1669c1;
        }

        @media (max-width: 600px) {
            input, button, #output {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>

<h2>English Note Assistant</h2>

<textarea id="output" placeholder="Generated notes will appear here..."></textarea>

<div class="input-area">
    <input type="text" id="topicInput" placeholder="Enter topic here">
    <button onclick="generateNotes()">Generate Notes</button>
    <button onclick="copyNotes()">Copy Notes</button>
</div>

<!-- Include Fuse.js -->
<script src="https://cdn.jsdelivr.net/npm/fuse.js@6.6.2"></script>

<script>
    let notesDatabase = {};

    // Load notes from GitHub raw URL
    fetch('https://raw.githubusercontent.com/Fils25git/Notes-Generation/main/Notes/EnglishNotes.json')
        .then(response => response.json())
        .then(data => { notesDatabase = data; })
        .catch(error => console.log("Error loading notes:", error));

    function generateNotes() {
        let topicInput = document.getElementById("topicInput").value.trim().toLowerCase();
        let found = false;

        let searchList = [];
        Object.keys(notesDatabase).forEach(key => {
            notesDatabase[key].keywords.forEach(word => {
                searchList.push({topic: key, keyword: word});
            });
        });

        const fuse = new Fuse(searchList, { keys: ["keyword"], threshold: 0.4 });
        const result = fuse.search(topicInput);

        if (result.length > 0) {
            let matchedTopic = result[0].item.topic;
            let notesArray = notesDatabase[matchedTopic].content;
            let randomIndex = Math.floor(Math.random() * notesArray.length);
            document.getElementById("output").value = notesArray[randomIndex];
            found = true;
        }

        if (!found) {
            document.getElementById("output").value = "No notes found for this topic yet. AI can generate a draft here later.";
        }
    }

    function copyNotes() {
        let copyText = document.getElementById("output");
        copyText.select();
        copyText.setSelectionRange(0, 99999);
        document.execCommand("copy");
        alert("Notes copied to clipboard!");
    }
</script>

</body>
</html>
