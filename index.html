<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Fila Assistant - Notes</title>
<link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/index.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
<style>
    /* MENU OVERLAY */
.menu-overlay {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(0,0,0,0.3);
    opacity: 0;
    pointer-events: none;
    transition: opacity 0.3s ease;
    z-index: 999;
}
.menu-overlay.active {
    opacity: 1;
    pointer-events: all;
}

/* BOTTOM SHEET MENU */
.app-menu {
    position: fixed;
    left: 0;
    bottom: -100%;
    width: 100%;
    max-height: 80%;
    background: #fff;
    border-top-left-radius: 12px;
    border-top-right-radius: 12px;
    box-shadow: 0 -4px 20px rgba(0,0,0,0.2);
    z-index: 1000;
    display: flex;
    flex-direction: column;
    overflow-y: auto;
    transition: bottom 0.4s cubic-bezier(0.25, 0.8, 0.25, 1);
    padding: 12px;
}

/* Active state slides up */
.app-menu.active {
    bottom: 0;
}

/* MENU SECTIONS */
.menu-section {
    display: flex;
    flex-direction: column;
    gap: 8px;
    margin-bottom: 12px;
}

/* Buttons inside menu */
.menu-section button {
    display: flex;
    align-items: center;
    gap: 10px;
    font-size: 14px;
    padding: 10px;
    border-radius: 8px;
    border: 1px solid #ddd;
    background: #f9f9f9;
    cursor: pointer;
    opacity: 0;
    transform: translateY(20px);
    animation-fill-mode: forwards;
}

/* Animate menu items */
.app-menu.active .menu-section button {
    animation: slideIn 0.4s ease forwards;
}
.app-menu.active .menu-section button:nth-child(1) { animation-delay: 0.05s; }
.app-menu.active .menu-section button:nth-child(2) { animation-delay: 0.1s; }
.app-menu.active .menu-section button:nth-child(3) { animation-delay: 0.15s; }

@keyframes slideIn {
    from { opacity: 0; transform: translateY(20px); }
    to { opacity: 1; transform: translateY(0); }
}

/* HISTORY SECTION */
.menu-history {
    border-top: 1px solid #eee;
    border-bottom: 1px solid #eee;
    padding: 8px;
    max-height: 200px;
    overflow-y: auto;
    margin-bottom: 12px;
    opacity: 0;
    transform: translateY(20px);
    transition: all 0.3s ease;
}

.app-menu.active .menu-history {
    opacity: 1;
    transform: translateY(0);
}

/* History list items */
#historyList li {
    font-size: 12px;
    padding: 6px;
    border-bottom: 1px solid #eee;
    cursor: pointer;
    display: flex;
    align-items: center;
    gap: 6px;
}

/* History search input */
#historySearch {
    width: 100%;
    padding: 6px 8px;
    font-size: 12px;
    border-radius: 6px;
    border: 1px solid #ccc;
    margin-bottom: 6px;
    }               
</style>
</head>
<body>

<header class="app-header">
    <div class="header-left">
        <img src="logo.png" alt="Logo" class="logo-img">
        <h2 class="app-title">Fila Assistant</h2>
    </div>

    <div class="current-selection">
        <span id="currentSelection">Loading...</span>
        <button id="changeSelectionBtn" title="Change selection">ðŸ”„</button>
    </div>

    <div class="header-right">
        <button id="globalCopyBtn" title="Copy All Notes"><i class="fas fa-copy"></i></button>
        <button id="globalSaveBtn" title="Save All"><i class="fas fa-save"></i></button>
        <button id="menuToggle" class="menu-toggle" title="Menu"><i class="fas fa-ellipsis-v"></i></button>
    </div>
</header>

<!-- MAIN OUTPUT AREA -->
<main id="outputArea"></main>

<!-- FOOTER INPUT AREA -->
<footer>
    <input type="text" id="noteInput" placeholder="Type lesson title from this unit..." autocomplete="off"/>
    <button id="sendBtn"><i class="fas fa-paper-plane"></i></button>
</footer>

<!-- BOTTOM SHEET MENU -->
<div id="appMenu" class="app-menu bottom-sheet hidden">
    <div class="menu-section">
        <button id="authBtn"><i class="fas fa-sign-in-alt"></i><span>Sign In</span></button>
        <button id="accountBtn"><i class="fas fa-user-plus"></i><span>Create Account</span></button>
        <button id="lessonPlanBtn"><i class="fas fa-file-alt"></i><span>Generate Lesson Plan</span></button>
    </div>
    <div class="menu-history hidden" id="historySection">
        <div class="menu-title">
            <i class="fas fa-history"></i> HISTORY OF WHAT SHE ASKED
            <button id="clearHistoryBtn"><i class="fas fa-trash-alt"></i></button>
        </div>
        <input type="text" id="historySearch" placeholder="Search history..." />
        <ul id="historyList"></ul>
    </div>
    <div class="menu-section">
        <button id="termsBtn"><i class="fas fa-file-contract"></i><span>Terms & Privacy</span></button>
        <button id="privacyBtn"><i class="fas fa-shield-alt"></i><span>Privacy Policy</span></button>
    </div>
</div>

<!-- SCRIPTS -->

<script src="js/main.js"></script>
<script src="js/index.js"></script>
</body>
</html>
