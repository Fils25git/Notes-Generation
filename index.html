<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Fila Assistant</title>
<meta property="og:description" content="FiLa EduAcademy is an educational website that offers a wide range of educational resources, including exams, learning materials, and study guides for teachers and students across primary and secondary education" />
<meta property="og:image" content="https://raw.githubusercontent.com/Fils25git/fleduportal/refs/heads/main/logo.png" />
<meta property="og:url" content="https://raw.githubusercontent.com/Fils25git/fleduportal/refs/heads/main/logo.png" />

<!-- Word export libraries -->
<script src="https://unpkg.com/docx@8.5.0/build/index.umd.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"></script>

<style>
    * { box-sizing: border-box; margin: 0; padding: 0; }

    body {
        font-family: Arial, sans-serif;
        background-color: #f0f2f5;
        color: #333;
        display: flex;
        flex-direction: column;
        min-height: 100vh;
        padding-top: 60px;
        padding-bottom: 50px;
    }

    header {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        background-color: #ffffdd;
        display: flex;
        align-items: center;
        padding: 5px 15px;
        box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        z-index: 1000;
        gap: 10px;
    }

    .logo-img {
        width: 36px;
        height: 36px;
        border-radius: 50%;
    }

    header h2 {
        font-size: 20px;
        color: green;
        margin-left: 5px;
    }

    footer {
        position: fixed;
        bottom: 0;
        left: 0;
        width: 100%;
        background-color: #ffffdd;
        text-align: center;
        padding: 5px 10px;
        font-size: 12px;
        box-shadow: 0 -2px 5px rgba(0,0,0,0.1);
    }

    footer p {
        margin: 2px 0;
        font-weight: 300;
    }

    main {
        flex: 1;
        display: flex;
        flex-direction: column;
        align-items: center;
        width: 100%;
        padding: 10px 15px;
    }

    #output {
        width: 60%;
        min-height: 200px;
        max-height: 60vh;
        padding: 10px;
        border-radius: 8px;
        border: 1px solid #ccc;
        background-color: #fff;
        font-size: 16px;
        font-family: "Times New Roman", Arial, sans-serif;
        margin-bottom: 15px;
        overflow-y: auto;
        resize: vertical;
    }

    .input-area {
        display: flex;
        gap: 10px;
        width: 60%;
        margin-bottom: 10px;
    }

    input, button {
        padding: 10px;
        font-size: 14px;
        border-radius: 6px;
        border: 1px solid #ccc;
        flex: 1;
    }

    button {
        cursor: pointer;
        background-color: #00AF00;
    }

    button:hover {
        background-color: #008800;
    }

    #copy, #saveBtn {
        background-color: #F3F400;
        color: #333;
    }

    #genBtn {
        padding: 6px;
        font-size: 12px;
        width: 30%;
    }

    @media (max-width: 768px) {
        #output, .input-area {
            width: 90%;
        }

        header h2 {
            font-size: 16px;
        }

        input, button {
            font-size: 12px;
            padding: 8px;
        }
    }
</style>
</head>

<body>
<header>
    <img src="logo.png" alt="FiLa Assistant Logo" class="logo-img">
    <h2>Fila Assistant</h2>
</header>

<main>
    <textarea id="output" placeholder="Generated notes will appear here... and you will be able to edit them"></textarea>

    <div class="input-area">
        <input type="text" id="topicInput" placeholder="Enter topic here">
        <button onclick="generateNotes()" id="genBtn">Generate Notes</button>
    </div>

    <div class="input-area">
        <button onclick="copyNotes()" id="copy">Copy Notes</button>
        <button onclick="saveAsWord()" id="saveBtn">Save as Word</button>
    </div>
</main>

<script src="https://cdn.jsdelivr.net/npm/fuse.js@6.6.2"></script>
<script>
    let notesDatabase = {};

    fetch('https://raw.githubusercontent.com/Fils25git/Notes-Generation/main/Notes/EnglishNotes.json')
        .then(res => res.json())
        .then(data => notesDatabase = data)
        .catch(err => console.log("Error loading notes:", err));

    function generateNotes() {
        const topicInput = document.getElementById("topicInput").value.trim().toLowerCase();
        const output = document.getElementById("output");
        output.value = ""; // clear previous content
        let found = false;

        let searchList = [];
        Object.keys(notesDatabase).forEach(key => {
            notesDatabase[key].keywords.forEach(word => {
                searchList.push({ topic: key, keyword: word });
            });
        });

        const fuse = new Fuse(searchList, { keys: ["keyword"], threshold: 0.4 });
        const result = fuse.search(topicInput);

        if (result.length > 0) {
            const matchedTopic = result[0].item.topic;
            const notesArray = notesDatabase[matchedTopic].content;
            const randomIndex = Math.floor(Math.random() * notesArray.length);
            const lines = notesArray[randomIndex].split("\n");

            let i = 0;
            function typeLine() {
                if (i < lines.length) {
                    output.value += lines[i] + "\n";
                    output.scrollTop = output.scrollHeight; // auto scroll
                    i++;
                    setTimeout(typeLine, 300); // delay per line
                }
            }
            typeLine();
            found = true;
        }

        if (!found) {
            output.value = "No notes found for this topic yet. AI can generate a draft here later.";
        }
    }

    function copyNotes() {
        const textarea = document.getElementById("output");
        textarea.select();
        textarea.setSelectionRange(0, 99999);
        document.execCommand("copy");
        alert("Notes copied to clipboard!");
    }

    function saveAsWord() {
        const text = document.getElementById("output").value;

        if (!text.trim()) {
            alert("No notes to save!");
            return;
        }

        const { Document, Packer, Paragraph } = window.docx;

        const doc = new Document({
            sections: [{
                children: text.split("\n").map(line =>
                    new Paragraph({ text: line })
                )
            }]
        });

        Packer.toBlob(doc).then(blob => {
            saveAs(blob, "My_Notes.docx");
        });
    }
</script>

<footer>
    <p>Email: support@fleduacademy.com</p>
    <p>&copy; 2025 FL EduAcademy. All rights reserved.</p>
</footer>

</body>
           </html>
