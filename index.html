<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Fila Assistant - Notes</title>

<link rel="stylesheet" href="css/style.css">
<link rel="stylesheet" href="css/index.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">

<style>
/* ===============================
   APP MENU â€“ MOBILE FIRST
================================ */
#appMenu {
    position: fixed;
    left: 0;
    bottom: 0;
    width: 100%;
    max-height: 85vh;
    background: #fff;
    border-radius: 18px 18px 0 0;
    box-shadow: 0 -10px 30px rgba(0,0,0,0.2);
    transform: translateY(100%);
    transition: transform 0.3s ease;
    z-index: 2000;
}

#appMenu.active {
    transform: translateY(0);
}

#appMenu.hidden {
    transform: translateY(100%);
}

/* ===============================
   DESKTOP BEHAVIOR
================================ */
@media (min-width: 1024px) {

    #appMenu {
        top: 0;
        bottom: 0;
        width: 280px;
        height: 100vh;
        max-height: none;
        border-radius: 0;
        transform: translateX(-100%);
    }

    #appMenu.active {
        transform: translateX(0);
    }

    #appMenu.hidden {
        transform: translateX(-100%);
    }

    .menu-toggle {
        display: inline-flex;
    }
}

/* ===============================
   CURRENT SELECTION ENHANCED
================================ */
.current-selection {
    display: flex;
    align-items: center;
    gap: 10px;
    padding: 6px 12px;
    border-radius: 12px;
}

#changeSelectionBtn {
    padding: 10px 12px;
    font-size: 18px;
}
</style>
</head>

<body>

<!-- HEADER -->
<header class="app-header">
    <div class="header-left">
        <img src="logo.png" alt="Logo" class="logo-img">
        <h2 class="app-title">Fila Assistant</h2>
    </div>

    <div class="current-selection">
        <span id="currentSelection">Loading...</span>
        <button id="changeSelectionBtn" title="Change selection">
            <i class="fas fa-arrows-rotate"></i>
        </button>
    </div>

    <div class="header-right">
        <button id="menuToggle" class="menu-toggle" title="Menu">
            <i class="fas fa-ellipsis-v"></i>
        </button>
    </div>
</header>

<!-- MAIN -->
<main id="outputArea"></main>

<!-- FOOTER -->
<footer>
    <input
        type="text"
        id="noteInput"
        placeholder="Type lesson title from this unit..."
        autocomplete="off"
    />
    <button id="sendBtn">
        <i class="fas fa-paper-plane"></i>
    </button>
</footer>

<!-- APP MENU -->
<div id="appMenu" class="app-menu hidden">

    <div class="menu-section">
        <button id="authBtn">
            <i class="fas fa-sign-in-alt"></i>
            <span>Sign In</span>
        </button>

        <button id="accountBtn">
            <i class="fas fa-user-plus"></i>
            <span>Create Account</span>
        </button>

        <button id="lessonPlanBtn">
            <i class="fas fa-file-alt"></i>
            <span>Generate Lesson Plan</span>
        </button>
    </div>

    <div class="menu-section">
        <button id="termsBtn">
            <i class="fas fa-file-contract"></i>
            <span>Terms & Privacy</span>
        </button>

        <button id="privacyBtn">
            <i class="fas fa-shield-alt"></i>
            <span>Privacy Policy</span>
        </button>
    </div>

</div>

<!-- APP SCRIPTS -->
<script src="js/main.js"></script>
<script src="js/index.js"></script>

</body>
</html>
