<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Fila Assistant - Notes</title>

<link rel="stylesheet" href="css/style.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
</head>

<body>

<header class="app-header">
    <div class="header-left">
        <img src="logo.png" alt="Logo" class="logo-img">
        <h2 class="app-title">Fila Assistant</h2>
    </div>

    <div class="current-selection">
        <span id="currentSelection">S1 Mathematics â€¢ Algebra</span>
        <button id="changeSelectionBtn" title="Change">ðŸ”„</button>
    </div>

    <div class="header-right">
        <button id="menuToggle"><i class="fas fa-ellipsis-v"></i></button>
    </div>
</header>

<!-- DESKTOP SIDEBAR -->
<aside class="desktop-menu">
    <button onclick="location.href='login.html'">
        <i class="fas fa-sign-in-alt"></i> Sign In
    </button>
    <button onclick="location.href='create.html'">
        <i class="fas fa-user-plus"></i> Create Account
    </button>
    <button>
        <i class="fas fa-file-alt"></i> Lesson Plan
    </button>
    <button>
        <i class="fas fa-file-contract"></i> Terms
    </button>
    <button>
        <i class="fas fa-shield-alt"></i> Privacy
    </button>
</aside>

<!-- MAIN CONTENT -->
<main id="outputArea">
    <div class="bubble system">
        Welcome to Fila Assistant. Start by typing a lesson title below.
    </div>
</main>

<!-- FOOTER INPUT -->
<footer>
    <input type="text" id="noteInput"
           placeholder="Type lesson title from this unit..." />
    <button id="sendBtn"><i class="fas fa-paper-plane"></i></button>
</footer>

<!-- MOBILE BOTTOM MENU -->
<div id="appMenu" class="app-menu">
    <button onclick="location.href='login.html'">
        <i class="fas fa-sign-in-alt"></i> Sign In
    </button>
    <button onclick="location.href='create.html'">
        <i class="fas fa-user-plus"></i> Create Account
    </button>
    <button>
        <i class="fas fa-file-alt"></i> Lesson Plan
    </button>
    <button>
        <i class="fas fa-file-contract"></i> Terms
    </button>
    <button>
        <i class="fas fa-shield-alt"></i> Privacy
    </button>
</div>

<script>
const menuToggle = document.getElementById("menuToggle");
const appMenu = document.getElementById("appMenu");

menuToggle.onclick = () => {
    appMenu.classList.toggle("active");
};
</script>
    <script src="js/main.js"></script>

</body>
