<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Buy Lesson Plans - Fila Assistant</title>
<style>
  body { font-family: 'Segoe UI', Arial, sans-serif; background: linear-gradient(135deg, #6dd5fa, #2980b9); display: flex; justify-content: center; align-items: center; min-height: 100vh; color: #333; }
  .container { background: #fff; padding: 30px 40px; border-radius: 16px; box-shadow: 0 8px 25px rgba(0,0,0,0.2); text-align: center; width: 100%; max-width: 450px; }
  h2 { margin-bottom: 20px; }
  .packages button { padding: 12px 20px; margin: 8px; border: none; border-radius: 12px; background: linear-gradient(to right, #007bff, #00c6ff); color: #fff; font-size: 16px; cursor: pointer; }
  input[type="number"] { width: 80%; padding: 10px; margin: 12px 0; border-radius: 8px; border: 1px solid #ccc; font-size: 16px; }
  #ussd a { display: inline-block; margin-top: 10px; padding: 10px 15px; background: #28a745; color: #fff; border-radius: 12px; text-decoration: none; font-weight: bold; }
  #result { margin-top: 15px; font-weight: bold; }
  #message { margin-top: 12px; color: red; font-weight: bold; }
  #backBtn { margin-top: 20px; padding: 10px 15px; border: none; border-radius: 12px; background: #007bff; color: #fff; font-size: 14px; cursor: pointer; }
  #confirmPayment { margin-top: 12px; padding: 10px 15px; border: none; border-radius: 12px; background: #ffc107; color: #333; font-size: 14px; cursor: pointer; }

  /* Floating Message Box */
  #floatingMessageBox {
    position: fixed;
    top: 20px;
    left: 50%;
    transform: translateX(-50%) translateY(-20px);
    background-color: #28a745; /* default success */
    color: #fff;
    padding: 15px 25px;
    border-radius: 12px;
    font-weight: bold;
    box-shadow: 0 6px 20px rgba(0,0,0,0.3);
    opacity: 0;
    pointer-events: none;
    transition: all 0.5s ease;
    z-index: 9999;
    display: flex;
    align-items: center;
  }

  #floatingMessageBox.show {
    opacity: 1;
    transform: translateX(-50%) translateY(0);
    pointer-events: auto;
  }

  #floatingMessageBox.success { background-color: #28a745; }
  #floatingMessageBox.error { background-color: #dc3545; }

  #closeMsgBox {
    margin-left: 15px;
    cursor: pointer;
    font-weight: bold;
  }
</style>
</head>
<body>

<div class="container">
  <h2>Buy Lesson Plans</h2>

  <div class="packages">
    <button data-amount="250">250 RWF → 20 lesson plans</button>
    <button data-amount="500">500 RWF → 45 lesson plans</button>
    <button data-amount="1000">1000 RWF → 100 lesson plans</button>
  </div>

  <p>Or enter custom amount:</p>
  <input type="number" id="customAmount" placeholder="Enter amount in RWF" min="20">
  <button id="customPayBtn">Calculate & Generate USSD</button>

  <p id="result"></p>
  <p id="ussd"></p>
  <p id="message"></p>

  <button id="confirmPayment" disabled>I have paid</button>
  <button id="backBtn">⬅ Back</button>
</div>

<!-- Floating Message Box -->
<div id="floatingMessageBox">
  <span id="floatingMsgText"></span>
  <span id="closeMsgBox">&times;</span>
</div>

<script>
const packages = document.querySelectorAll('.packages button');
const customPayBtn = document.getElementById('customPayBtn');
const customAmountInput = document.getElementById('customAmount');
const resultEl = document.getElementById('result');
const ussdEl = document.getElementById('ussd');
const messageEl = document.getElementById('message');
const backBtn = document.getElementById('backBtn');
const confirmPaymentBtn = document.getElementById('confirmPayment');

// Floating box elements
const floatingBox = document.getElementById('floatingMessageBox');
const floatingMsgText = document.getElementById('floatingMsgText');
const closeMsgBox = document.getElementById('closeMsgBox');
let msgTimeout;

// USSD base
const USSD_BASE = "*182*8*1*290400*"; 

// Example: fixed phone per user (fetch from DB in real scenario)
const userPhone = "0788123456"; 

let selectedAmount = null;
let pageLoadTime = Date.now();

// --- Floating Message Box ---
function showFloatingMessage(text, type='success') {
    floatingMsgText.textContent = text;
    floatingBox.className = ''; 
    floatingBox.classList.add(type, 'show');

    if(msgTimeout) clearTimeout(msgTimeout);
    msgTimeout = setTimeout(() => {
        floatingBox.classList.remove('show');
    }, 10000);
}

closeMsgBox.addEventListener('click', () => {
    floatingBox.classList.remove('show');
    if(msgTimeout) clearTimeout(msgTimeout);
});

// --- Calculate lesson plans ---
function calculateLessons(amount) {
    let lessons;
    if(amount >= 1000){
        lessons = Math.floor(amount / 10); 
    } else if(amount >= 500){
        lessons = Math.floor(amount / (500/45)); 
    } else if(amount >= 250){
        lessons = Math.floor(amount / (250/20)); 
    } else if(amount >= 20){
        lessons = Math.floor(amount / 20); 
    } else {
        return null;
    }
    return lessons;
}

function generateUSSD(amount) {
    return USSD_BASE + amount + "#";
}

// --- Handle package buttons ---
packages.forEach(btn => {
    btn.addEventListener('click', () => {
        selectedAmount = parseInt(btn.dataset.amount);
        const lessons = calculateLessons(selectedAmount);

        if(!lessons){
            showFloatingMessage("Amount too low. Minimum is 20 RWF.", 'error');
            resultEl.innerText = "";
            ussdEl.innerHTML = "";
            confirmPaymentBtn.disabled = true;
            return;
        }

        resultEl.innerText = `You will get ${lessons} lesson plans.`;
        ussdEl.innerHTML = `<a href="tel:${generateUSSD(selectedAmount)}">Tap here to pay: ${generateUSSD(selectedAmount)}</a>`;

        // Enable confirm button after 30 sec delay
        confirmPaymentBtn.disabled = true;
        setTimeout(()=> confirmPaymentBtn.disabled = false, 30000);
    });
});

// --- Handle custom amount ---
customPayBtn.addEventListener('click', () => {
    selectedAmount = parseInt(customAmountInput.value);
    const lessons = calculateLessons(selectedAmount);

    if(!lessons){
        showFloatingMessage("Amount too low. Minimum is 20 RWF.", 'error');
        resultEl.innerText = "";
        ussdEl.innerHTML = "";
        confirmPaymentBtn.disabled = true;
        return;
    }

    resultEl.innerText = `You will get ${lessons} lesson plans.`;
    ussdEl.innerHTML = `<a href="tel:${generateUSSD(selectedAmount)}">Tap here to pay: ${generateUSSD(selectedAmount)}</a>`;

    confirmPaymentBtn.disabled = true;
    setTimeout(()=> confirmPaymentBtn.disabled = false, 30000);
});

// --- Confirm payment (pending admin approval) ---
confirmPaymentBtn.addEventListener('click', async () => {
    const now = Date.now();
    if(now - pageLoadTime < 20000){ 
        showFloatingMessage("Wait a bit before confirming payment", 'error');
        return;
    }
    if(!selectedAmount){
        showFloatingMessage("Select a package or enter an amount first", 'error');
        return;
    }

    try {
        const res = await fetch('/.netlify/functions/record-payment', {
            method: 'POST',
            headers: {'Content-Type': 'application/json'},
            body: JSON.stringify({
                phone: userPhone,
                amount: selectedAmount,
                status: "pending"
            })
        });
        const text = await res.text();
        showFloatingMessage(text, 'success');
        confirmPaymentBtn.disabled = true;
    } catch(err){
        showFloatingMessage("Error: " + err.message, 'error');
    }
});

// --- Back button ---
backBtn.addEventListener('click', () => window.location.href = "index.html");
</script>

</body>
  </html>
