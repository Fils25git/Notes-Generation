<script>
// --- USER SETUP (without Netlify Identity) ---
const userEmail = localStorage.getItem("user_email");
const userPhone = localStorage.getItem("user_phone");

// Block non-logged-in users
if (!userEmail && !userPhone) {
    window.location.href = "index.html";
}

// --- Floating message functions ---
const floatingMsg = document.getElementById('floatingMsg');
const msgText = document.getElementById('msgText');
function showFloatingMessage(msg, type='success'){
    msgText.innerText = msg;
    floatingMsg.className = `floating-msg ${type} show`;
}
function closeMsg(){ floatingMsg.classList.remove('show'); }

// --- Elements ---
const packages = document.querySelectorAll('.packages button');
const customPayBtn = document.getElementById('customPayBtn');
const customAmountInput = document.getElementById('customAmount');
const resultEl = document.getElementById('result');
const ussdEl = document.getElementById('ussd');
const confirmPaymentBtn = document.getElementById('confirmPayment');
const backBtn = document.getElementById('backBtn');
const currentBalanceEl = document.getElementById('currentBalance');

const USSD_BASE = "*182*8*1*290400*"; 
let selectedAmount = null;
let pollInterval = null;
let pageLoadTime = Date.now();

// --- Calculate lesson plans ---
function calculateLessons(amount){
    if(amount >= 1000) return Math.floor(amount / 10);
    if(amount >= 500) return Math.floor(amount / (500/45));
    if(amount >= 250) return Math.floor(amount / (250/20));
    if(amount >= 20) return Math.floor(amount / 20);
    return null;
}
function generateUSSD(amount){ return USSD_BASE + amount + "%23"; } // encoded # to fix dialer


// --- Fetch current balance ---
async function refreshBalance() {
    const identifier = userEmail || userPhone;
    try {
        const url = identifier.includes('@') 
            ? `/.netlify/functions/get-balance?email=${identifier}` 
            : `/.netlify/functions/get-balance?phone=${identifier}`;

        const res = await fetch(url);
        if (!res.ok) throw new Error("Failed to fetch balance");
        const data = await res.json();
        currentBalanceEl.innerText = `${data.balance} lesson(daily) plan${data.balance === 1 ? '' : 's'}`;
    } catch(err){
        console.error("Error refreshing balance:", err);
        currentBalanceEl.innerText = "Error loading";
    }
}

// --- Handle package buttons ---
packages.forEach(btn => {
    btn.addEventListener('click', async () => {
        selectedAmount = parseInt(btn.dataset.amount);
        const lessons = calculateLessons(selectedAmount);

        if(!lessons){
            showFloatingMessage("Amount too low. Minimum is 20 RWF", 'error');
            resultEl.innerText = "";
            ussdEl.innerHTML = "";
            confirmPaymentBtn.disabled = true;
            return;
        }
      const phone = userPhone || "unknown";
        const email = userEmail || null;

        await fetch('/.netlify/functions/initiate-payment', {
            method: 'POST',
            headers: {'Content-Type': 'application/json'},
            body: JSON.stringify({ phone, email, amount: selectedAmount, lessons })
        });


        showFloatingMessage(`You will get ${lessons} lesson plans`);
        ussdEl.innerHTML = `<a href="tel:${generateUSSD(selectedAmount)}">Tap here to pay: ${generateUSSD(selectedAmount)}</a><br>
        N.B:You pay with only <b>MTN MoMo Pay</b><br>Code:<b>290400</b><br>Account Name:<b>Fils Lambert</b><br>If you paid tap button belowðŸ‘‡`;
        confirmPaymentBtn.disabled = true;
        setTimeout(()=> confirmPaymentBtn.disabled = false, 30000);
    });
});

// --- Handle custom amount ---
customPayBtn.addEventListener('click', async () => {
    selectedAmount = parseInt(customAmountInput.value);
    const lessons = calculateLessons(selectedAmount)

    if(!lessons){
        showFloatingMessage("Amount too low. Minimum is 20 RWF", 'error');
        resultEl.innerText = "";
        ussdEl.innerHTML = "";
        confirmPaymentBtn.disabled = true;
        return;
    }
const phone = userPhone || "unknown";
        const email = userEmail || null;

        await fetch('/.netlify/functions/initiate-payment', {
            method: 'POST',
            headers: {'Content-Type': 'application/json'},
            body: JSON.stringify({ phone, email, amount: selectedAmount, lessons })
        });

    showFloatingMessage(`You will get ${lessons} lesson plans (daily plans)`);
    ussdEl.innerHTML = `<a href="tel:${generateUSSD(selectedAmount)}">Tap here to pay: ${generateUSSD(selectedAmount)}</a> <br>N.B:You pay with only <b>MTN MoMo Pay</b><br>Code:<b>290400</b><br>Account Name:<b>Fils Lambert</b><br>If you paid tap button belowðŸ‘‡`;
    confirmPaymentBtn.disabled = true;
    setTimeout(()=> confirmPaymentBtn.disabled = false, 10000);
});

// --- Confirm payment ---
confirmPaymentBtn.addEventListener('click', async () => {
    const now = Date.now();
    if(now - pageLoadTime < 10000){ 
        showFloatingMessage("Wait 10 seconds before confirming payment", 'error');
        return;
    }
    if(!selectedAmount){
        showFloatingMessage("Select a package or enter an amount first", 'error');
        return;
    }

    const phone = userPhone || "unknown";
    const email = userEmail || null;
    const reference = 'LP' + Date.now();

    try {
        const res = await fetch('/.netlify/functions/record-payment', {
            method: 'POST',
            headers: {'Content-Type': 'application/json'},
            body: JSON.stringify({
                phone,
                email,
                amount: selectedAmount,
                lessons: calculateLessons(selectedAmount),
                status: "pending",
                reference
            })
        });
        const text = await res.text();
        showFloatingMessage(text, 'success');
        confirmPaymentBtn.disabled = true;

        // Start polling balance every 10s
        if (pollInterval) clearInterval(pollInterval);
        pollInterval = setInterval(refreshBalance, 10000);

    } catch(err){
        showFloatingMessage("Error: " + err.message, 'error');
    }
});

// --- Back button ---
backBtn.addEventListener('click', () => window.location.href = "index.html");

// --- Initial balance fetch ---
refreshBalance();
</script>
