<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Buy Lesson Plans - Fila Assistant</title>
<style>
  body {
    font-family: 'Segoe UI', Arial, sans-serif;
    background: linear-gradient(135deg, #6dd5fa, #2980b9);
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    color: #333;
  }
  .container {
    background: #fff;
    padding: 30px 40px;
    border-radius: 16px;
    box-shadow: 0 8px 25px rgba(0,0,0,0.2);
    text-align: center;
    width: 100%;
    max-width: 450px;
  }
  h2 {
    margin-bottom: 20px;
  }
  .packages button {
    padding: 12px 20px;
    margin: 8px;
    border: none;
    border-radius: 12px;
    background: linear-gradient(to right, #007bff, #00c6ff);
    color: #fff;
    font-size: 16px;
    cursor: pointer;
  }
  input[type="number"] {
    width: 80%;
    padding: 10px;
    margin: 12px 0;
    border-radius: 8px;
    border: 1px solid #ccc;
    font-size: 16px;
  }
  #ussd {
    margin-top: 15px;
    font-weight: bold;
  }
  #message {
    margin-top: 12px;
    color: red;
    font-weight: bold;
  }
</style>
</head>
<body>

<div class="container">
  <h2>Buy Lesson Plans</h2>

  <div class="packages">
    <button data-amount="250">250 RWF → 20 lessons</button>
    <button data-amount="500">500 RWF → 45 lessons</button>
    <button data-amount="1000">1000 RWF → 100 lessons</button>
  </div>

  <p>Or enter custom amount:</p>
  <input type="number" id="customAmount" placeholder="Enter amount in RWF" min="20">
  <button id="customPayBtn">Calculate & Generate USSD</button>

  <p id="result"></p>
  <p id="ussd"></p>
  <p id="message"></p>
</div>

<script>
const packages = document.querySelectorAll('.packages button');
const customPayBtn = document.getElementById('customPayBtn');
const customAmountInput = document.getElementById('customAmount');
const resultEl = document.getElementById('result');
const ussdEl = document.getElementById('ussd');
const messageEl = document.getElementById('message');

// USSD base (example)
const USSD_BASE = "*182*8*1*290400*"; 

function calculateLessons(amount) {
    let lessons;
    if(amount >= 1000){
        lessons = Math.floor(amount / 10); // 1000 ÷ 100 = 10 RWF per lesson
    } else if(amount >= 500){
        lessons = Math.floor(amount / (500/45)); // 500 ÷ 45 ≈ 11.11 RWF per lesson
    } else if(amount >= 250){
        lessons = Math.floor(amount / (250/20)); // 250 ÷ 20 = 12.5 RWF per lesson
    } else if(amount >= 20){
        lessons = Math.floor(amount / 20); // manual small amounts
    } else {
        return null;
    }
    return lessons;
}

function generateUSSD(amount) {
    return USSD_BASE + amount + "#";
}

// Handle preset packages
packages.forEach(btn => {
    btn.addEventListener('click', () => {
        const amount = parseInt(btn.dataset.amount);
        const lessons = calculateLessons(amount);

        if(!lessons){
            messageEl.innerText = "Amount too low. Minimum is 20 RWF.";
            resultEl.innerText = "";
            ussdEl.innerText = "";
            return;
        }
        messageEl.innerText = "";
        resultEl.innerText = `You will get ${lessons} lesson plans.`;
        ussdEl.innerHTML = `Dial to pay: <strong>${generateUSSD(amount)}</strong>`;
    });
});

// Handle custom amount
customPayBtn.addEventListener('click', () => {
    const amount = parseInt(customAmountInput.value);
    const lessons = calculateLessons(amount);

    if(!lessons){
        messageEl.innerText = "Amount too low. Minimum is 20 RWF.";
        resultEl.innerText = "";
        ussdEl.innerText = "";
        return;
    }
    messageEl.innerText = "";
    resultEl.innerText = `You will get ${lessons} lesson plans.`;
    ussdEl.innerHTML = `Dial to pay: <strong>${generateUSSD(amount)}</strong>`;
});
</script>

</body>
  </html>
