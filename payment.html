<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Buy Lesson Plans - Fila Assistant</title>
<style>
  body { 
    font-family: 'Segoe UI', Arial, sans-serif; 
    background: linear-gradient(135deg, #6dd5fa, #2980b9); 
    display: flex; 
    justify-content: center; 
    align-items: center; 
    min-height: 100vh; 
    color: #333; 
    position: relative;
  }
  .container { 
    background: #fff; 
    padding: 30px 40px; 
    border-radius: 16px; 
    box-shadow: 0 8px 25px rgba(0,0,0,0.2); 
    text-align: center; 
    width: 100%; 
    max-width: 450px; 
    position: relative;
  }
  h2 { margin-bottom: 20px; }
  .packages button { 
    padding: 12px 20px; 
    margin: 8px; 
    border: none; 
    border-radius: 12px; 
    background: linear-gradient(to right, #007bff, #00c6ff); 
    color: #fff; 
    font-size: 16px; 
    cursor: pointer; 
  }
  input[type="number"] { 
    width: 80%; 
    padding: 10px; 
    margin: 12px 0; 
    border-radius: 8px; 
    border: 1px solid #ccc; 
    font-size: 16px; 
  }
  #ussd a { 
    display: inline-block; 
    margin-top: 10px; 
    padding: 10px 15px; 
    background: #28a745; 
    color: #fff; 
    border-radius: 12px; 
    text-decoration: none; 
    font-weight: bold; 
  }
  #result { margin-top: 15px; font-weight: bold; }
  #confirmPayment { 
    margin-top: 12px; 
    padding: 10px 15px; 
    border: none; 
    border-radius: 12px; 
    background: #ffc107; 
    color: #333; 
    font-size: 14px; 
    cursor: pointer; 
  }
  /* Back button top-left */
  #backBtn { 
    position: absolute; 
    top: 20px; 
    left: 20px; 
    padding: 10px 15px; 
    border: none; 
    border-radius: 12px; 
    background: #007bff; 
    color: #fff; 
    font-size: 14px; 
    cursor: pointer; 
  }
  /* Floating message box */
  .floating-msg {
    position: fixed;
    top: 20px;
    left: 50%;
    transform: translateX(-50%) translateY(-50px);
    padding: 15px 20px;
    border-radius: 12px;
    font-weight: bold;
    color: #fff;
    min-width: 250px;
    text-align: center;
    z-index: 9999;
    opacity: 0;
    pointer-events: none;
    transition: all 0.5s ease;
  }
  .floating-msg.show { 
    transform: translateX(-50%) translateY(0); 
    opacity: 1; 
    pointer-events: auto; 
  }
  .floating-msg.success { background: #28a745; }
  .floating-msg.error { background: #dc3545; }
  .floating-msg .close {
    position: absolute;
    top: 5px;
    right: 10px;
    cursor: pointer;
    font-weight: bold;
    color: #fff;
  }
</style>
</head>
<body>


<div class="container">
  <button id="backBtn"> ‚óÄÔ∏èBack</button>
  
  <h2>Buy Lesson Plans</h2>

  <div class="packages">
    <button data-amount="250">250 RWF ‚Üí 20 lesson plans</button>
    <button data-amount="500">500 RWF ‚Üí 45 lesson plans</button>
    <button data-amount="1000">1000 RWF ‚Üí 100 lesson plans</button>
  </div>

  <p>Or enter custom amount:</p>
  <input type="number" id="customAmount" placeholder="Enter amount in RWF" min="20">
  <button id="customPayBtn">Calculate & Generate USSD</button>

  <p id="result"></p>
  <p id="ussd"></p>

  <button id="confirmPayment" disabled>I have paid</button>
  <button onclick="window.location.href='balance.html'">
  View My Lesson Plans
  </button>
</div>

<!-- Floating message box -->
<div id="floatingMsg" class="floating-msg">
  <span id="msgText"></span>
  <span class="close" onclick="closeMsg()">‚úñ</span>
</div>
  <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
  <script>
  // Initialize Netlify Identity
  netlifyIdentity.init();

  // üö´ Block non-logged-in users
  document.addEventListener("DOMContentLoaded", () => {
    const user = netlifyIdentity.currentUser();

    if (!user) {
      // Redirect immediately if not logged in
      window.location.replace("index.html");
    }
  });

  // Extra safety: if user logs out while on page
  netlifyIdentity.on("logout", () => {
    window.location.replace("index.html");
  });
  </script>

<script>
const packages = document.querySelectorAll('.packages button');
const customPayBtn = document.getElementById('customPayBtn');
const customAmountInput = document.getElementById('customAmount');
const resultEl = document.getElementById('result');
const ussdEl = document.getElementById('ussd');
const confirmPaymentBtn = document.getElementById('confirmPayment');
const backBtn = document.getElementById('backBtn');

// Floating message elements
const floatingMsg = document.getElementById('floatingMsg');
const msgText = document.getElementById('msgText');

const USSD_BASE = "*182*8*1*290400*"; 
const userPhone = "0788123456"; 
let selectedAmount = null;
let pageLoadTime = Date.now();

// --- Floating message functions ---
function showFloatingMessage(msg, type='success'){
    msgText.innerText = msg;
    floatingMsg.className = `floating-msg ${type} show`;
    // Hide after 10 sec
    setTimeout(() => {
        floatingMsg.classList.remove('show');
    }, 10000);
}
function closeMsg(){
    floatingMsg.classList.remove('show');
}

// --- Calculate lesson plans ---
function calculateLessons(amount){
    let lessons;
    if(amount >= 1000){
        lessons = Math.floor(amount / 10); 
    } else if(amount >= 500){
        lessons = Math.floor(amount / (500/45)); 
    } else if(amount >= 250){
        lessons = Math.floor(amount / (250/20)); 
    } else if(amount >= 20){
        lessons = Math.floor(amount / 20); 
    } else {
        return null;
    }
    return lessons;
}
function generateUSSD(amount){
    return USSD_BASE + amount + "#";
}

// --- Handle package buttons ---
packages.forEach(btn => {
    btn.addEventListener('click', () => {
        selectedAmount = parseInt(btn.dataset.amount);
        const lessons = calculateLessons(selectedAmount);

        if(!lessons){
            showFloatingMessage("Amount too low. Minimum is 20 RWF", 'error');
            resultEl.innerText = "";
            ussdEl.innerHTML = "";
            confirmPaymentBtn.disabled = true;
            return;
        }

        resultEl.innerText = `You will get ${lessons} lesson plans.`;
        ussdEl.innerHTML = `<a href="tel:${generateUSSD(selectedAmount)}">Tap here to pay: ${generateUSSD(selectedAmount)}</a>`;
        confirmPaymentBtn.disabled = true;
        setTimeout(()=> confirmPaymentBtn.disabled = false, 30000);
    });
});

// --- Handle custom amount ---
customPayBtn.addEventListener('click', () => {
    selectedAmount = parseInt(customAmountInput.value);
    const lessons = calculateLessons(selectedAmount);

    if(!lessons){
        showFloatingMessage("Amount too low. Minimum is 20 RWF", 'error');
        resultEl.innerText = "";
        ussdEl.innerHTML = "";
        confirmPaymentBtn.disabled = true;
        return;
    }

    resultEl.innerText = `You will get ${lessons} lesson plans.`;
    ussdEl.innerHTML = `<a href="tel:${generateUSSD(selectedAmount)}">Tap here to pay: ${generateUSSD(selectedAmount)}</a>`;
    confirmPaymentBtn.disabled = true;
    setTimeout(()=> confirmPaymentBtn.disabled = false, 30000);
});

// --- Confirm payment ---
confirmPaymentBtn.addEventListener('click', async () => {
    const now = Date.now();
    if(now - pageLoadTime < 20000){ 
        showFloatingMessage("Wait a bit before confirming payment", 'error');
        return;
    }
    if(!selectedAmount){
        showFloatingMessage("Select a package or enter an amount first", 'error');
        return;
    }

    const reference = 'LP' + Date.now(); // generate unique reference

    try {
        const res = await fetch('/.netlify/functions/record-payment', {
            method: 'POST',
            headers: {'Content-Type': 'application/json'},
            body: JSON.stringify({
                phone: userPhone,
                amount: selectedAmount,
                status: "pending",
                reference: reference
            })
        });
        const text = await res.text();
        showFloatingMessage(text, 'success');
        confirmPaymentBtn.disabled = true;
    } catch(err){
        showFloatingMessage("Error: " + err.message, 'error');
    }
});

// --- Back button ---
backBtn.addEventListener('click', () => window.location.href = "index.html");
</script>

</body>
  </html>
