<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Reset Password - Fila Assistant</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

<style>
* { box-sizing: border-box; margin:0; padding:0; }

body {
    font-family: 'Segoe UI', Arial, sans-serif;
    background: linear-gradient(135deg, #6dd5fa, #2980b9);
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
}

form {
    background: #fff;
    padding: 40px 30px;
    border-radius: 16px;
    box-shadow: 0 8px 25px rgba(0,0,0,0.2);
    width: 100%;
    max-width: 400px;
}

h2 {
    text-align: center;
    margin-bottom: 25px;
    font-size: 26px;
    color: #2196f3;
}

label {
    display: block;
    margin-top: 15px;
    margin-bottom: 5px;
    font-weight: 600;
    color: #333;
}

input {
    width: 100%;
    padding: 12px 10px;
    border: 1px solid #ccc;
    border-radius: 10px;
    font-size: 16px;
}

input:focus {
    border-color: #2196f3;
    outline: none;
}

button {
    width: 100%;
    padding: 14px;
    margin-top: 25px;
    background: linear-gradient(to right, #2196f3, #00c6ff);
    color: white;
    border: none;
    border-radius: 12px;
    font-size: 18px;
    cursor: pointer;
    transition: 0.3s;
}

button:hover {
    background: linear-gradient(to right, #1976d2, #009acd);
}

.show-pass {
    margin-top: 8px;
    font-size: 14px;
    display: flex;
    align-items: center;
}

.show-pass input {
    width: auto;
    margin-right: 6px;
}

#floatingMessage {
    position: fixed;
    top: 20px;
    right: 20px;
    background: #28a745;
    color: #fff;
    padding: 15px 20px;
    border-radius: 12px;
    display: none;
    font-weight: bold;
    z-index: 1000;
}

@media (max-width: 500px) {
    form { padding: 30px 20px; }
}
</style>
</head>
<body>

<form id="resetForm">
    <h2>Reset Your Password</h2>

    <input type="hidden" name="email" value="">
    <input type="hidden" name="token" value="">

    <label>New Password <span>*</span></label>
    <input type="password" name="password" required minlength="6">

    <label>Confirm Password <span>*</span></label>
    <input type="password" name="confirmPassword" required minlength="6">

    <div class="show-pass">
        <input type="checkbox" id="togglePassword">
        <label for="togglePassword">Show Password</label>
    </div>

    <button type="submit">Reset Password</button>
</form>

<div id="floatingMessage"></div>

<script>
const urlParams = new URLSearchParams(window.location.search);
document.querySelector('[name="email"]').value = urlParams.get("email");
document.querySelector('[name="token"]').value = urlParams.get("token");

const toggle = document.getElementById('togglePassword');
const password = document.querySelector('[name="password"]');
const confirmPassword = document.querySelector('[name="confirmPassword"]');
toggle.addEventListener('change', () => {
    const type = toggle.checked ? 'text' : 'password';
    password.type = type;
    confirmPassword.type = type;
});

const floatingMsg = document.getElementById('floatingMessage');
function showFloatingMessage(message, type="success") {
    floatingMsg.textContent = message;
    floatingMsg.style.background = type === "success" ? "#28a745" : "#dc3545";
    floatingMsg.style.display = "block";
    setTimeout(() => floatingMsg.style.display = "none", 4000);
}

document.getElementById('resetForm').addEventListener('submit', async e => {
    e.preventDefault();
    const form = e.target;

    if (form.password.value !== form.confirmPassword.value) {
        showFloatingMessage("Passwords do not match", "error");
        return;
    }

    try {
        const res = await fetch('/.netlify/functions/resetPassword', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({
                email: form.email.value,
                token: form.token.value,
                password: form.password.value
            })
        });

        const data = await res.json();
        if (res.ok) {
            showFloatingMessage("Password reset successful! Redirecting...", "success");
            setTimeout(() => window.location.href = 'login.html', 1500);
        } else {
            showFloatingMessage(data.error || 'Error resetting password', "error");
        }
    } catch (err) {
        showFloatingMessage(err.message, "error");
    }
});
</script>
</body>
</html>
