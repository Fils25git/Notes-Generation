<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Fila Assistant Dashboard</title>
<script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>

<style>
  body {
    font-family: 'Segoe UI', Arial, sans-serif;
    background: linear-gradient(135deg, #6dd5fa, #2980b9);
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    color: #333;
    position: relative;
  }

  .back-btn {
    position: absolute;
    top: 20px;
    left: 20px;
    background: #ffffff;
    border-radius: 10px;
    padding: 8px 14px;
    font-size: 14px;
    cursor: pointer;
    border: none;
    box-shadow: 0 4px 10px rgba(0,0,0,0.2);
  }

  .dashboard {
    background: #fff;
    padding: 30px 40px;
    border-radius: 16px;
    box-shadow: 0 8px 25px rgba(0,0,0,0.2);
    text-align: center;
    width: 100%;
    max-width: 450px;
  }

  h2 {
    margin-bottom: 20px;
  }

  #balance {
    font-size: 24px;
    font-weight: bold;
    margin-top: 15px;
  }

  #explanation {
    margin-top: 18px;
    font-size: 15px;
    line-height: 1.5;
    color: #444;
  }

  .buy-btn {
    display: inline-block;
    margin-top: 22px;
    padding: 12px 20px;
    border-radius: 12px;
    background: linear-gradient(to right, #007bff, #00c6ff);
    color: #fff;
    font-size: 16px;
    text-decoration: none;
    cursor: pointer;
  }
</style>
</head>
<body>

<button class="back-btn" onclick="window.location.href='index.html'">â¬… Back</button>

<div class="dashboard">
  <h2>Your Dashboard</h2>

  <p id="user-info">Loading user info...</p>
  <p id="balance">Loading balance...</p>

  <p id="explanation">
    These lesson plans allow you to generate and download teaching materials.
    When they are finished, you can buy more lesson plans below.
  </p>

  <a href="payment.html" class="buy-btn">
    Buy More Lesson Plans
  </a>
</div>

<script>
netlifyIdentity.init();

// Function to fetch lesson plan balance from backend
async function fetchBalance(identifier) {
  try {
    const isEmail = identifier.includes("@");
    const url = isEmail
      ? `/.netlify/functions/use-lesson-plan?email=${identifier}`
      : `/.netlify/functions/use-lesson-plan?phone=${identifier}`;

    const res = await fetch(url);
    if (!res.ok) throw new Error("Failed to fetch balance");
    const data = await res.json();

    document.getElementById('user-info').innerText =
      `Hello ${data.email || data.phone}`;

    document.getElementById('balance').innerText =
      `Available: ${data.balance} lesson plan${data.balance === 1 ? '' : 's'}`;

  } catch (err) {
    document.getElementById('balance').innerText = 'Error loading balance';
    console.error(err);
  }
}

// Update balance every time page loads or user changes
function updateBalance() {
  const currentUser = netlifyIdentity.currentUser();
  if (!currentUser) {
    document.getElementById('user-info').innerText = 'Please log in to see your balance';
    document.getElementById('balance').innerText = '';
    return;
  }

  const identifier = currentUser.email || currentUser.phone;
  fetchBalance(identifier);
}

// Initial fetch
updateBalance();

// Listen for login event
netlifyIdentity.on('login', user => {
  const identifier = user.email || user.phone;
  fetchBalance(identifier);
});

// Listen for logout event
netlifyIdentity.on('logout', () => {
  window.location.replace("index.html");
});

// Optional: refresh balance every 10 seconds
setInterval(updateBalance, 10000);
</script>

</body>
</html>
