<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Fila Assistant Balance Dashboard</title>

<meta property="og:type" content="website" />
<meta property="og:title" content="Fila Assistant" />
<meta property="og:description" content="Fila Assistant is an educational website that offers lesson plans and study guides" />
<meta property="og:image" content="https://www.fleduacademy.com/logo.png" />
<meta property="og:url" content="https://www.fleduacademy.com" />

<style>
body {
  font-family: 'Segoe UI', Arial, sans-serif;
  background: linear-gradient(135deg, #6dd5fa, #2980b9);
  display: flex;
  justify-content: center;
  align-items: center;
  min-height: 100vh;
}
    .back-btn {
    position: absolute;
    top: 20px;
    left: 20px;
    background: #ffffff;
    border-radius: 10px;
    padding: 8px 14px;
    font-size: 14px;
    cursor: pointer;
    border: none;
    box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    }

.dashboard {
  background: #fff;
  padding: 30px;
  border-radius: 16px;
  width: 100%;
  max-width: 420px;
  box-shadow: 0 8px 25px rgba(0,0,0,0.2);
  text-align: center;
}

.balance-box {
  margin: 15px 0 solid black;
  font-size: 20px;
  font-weight: bold;
}

.buy-btn {
  margin-top: 20px;
  display: inline-block;
  padding: 12px 20px;
  background: linear-gradient(to right, #007bff, #00c6ff);
  color: #fff;
  border-radius: 12px;
  text-decoration: none;
}
</style>
</head>

<body>
<button class="back-btn" onclick="window.location.href='index.html'">‚¨Ö Back</button>

<div class="dashboard">
  <h2> Here is Your Balance Dashboard</h2>

  <p id="user-info">Loading user...</p>

  <div id="lesson-balance" class="balance-box">
    Loading lesson plans...
  </div>

  <div id="weekly-balance" class="balance-box">
    Loading weekly plans...
  </div>
<p id="explanation">
    You can buy more lesson plans or weekly plans below.
    
  </p>

  <a href="payment.html" class="buy-btn">
    Buy More Lesson Plans
  </a><br> 
  
  <a href="wp-payment.html" class="buy-btn">
    üìÖ Buy More weekly Plans
  </a>
  <br>
  Do You have a problem? contact Us: via <br>
  WhatsApp:<b>+250786728623</b><br>
  Call: <b>0786728623</b>
</div>

<script>
// üîê AUTH CHECK
const token = localStorage.getItem("auth_token");
const userEmail = localStorage.getItem("user_email");

if (!token || !userEmail) {
  window.location.href = "index.html";
}

// üëã NAME
function getFirstName(email) {
  return email.split("@")[0];
}

document.getElementById("user-info").innerText =
  `Hello ${getFirstName(userEmail)}`;

// üìò LESSON PLAN BALANCE
async function fetchLessonBalance(email) {
  try {
    const res = await fetch(
      `/.netlify/functions/get-balance?email=${encodeURIComponent(email)}`
    );

    if (!res.ok) throw new Error("Lesson fetch failed");

    const data = await res.json();

    document.getElementById("lesson-balance").innerText =
      `Lesson Plans: ${data.balance}`;

  } catch (err) {
    document.getElementById("lesson-balance").innerText =
      "Failed to load lesson plans";
    console.error(err);
  }
}

// üìÖ WEEKLY PLAN BALANCE
async function fetchWeeklyBalance(email) {
  try {
    const res = await fetch(
      `/.netlify/functions/wp-get-balance?email=${encodeURIComponent(email)}`
    );

    if (!res.ok) throw new Error("Weekly fetch failed");

    const data = await res.json();

    document.getElementById("weekly-balance").innerText =
      `Weekly Plans: ${data.weeklyBalance}`;

  } catch (err) {
    document.getElementById("weekly-balance").innerText =
      "Failed to load weekly plans";
    console.error(err);
  }
}

// üöÄ LOAD BOTH
fetchLessonBalance(userEmail);
fetchWeeklyBalance(userEmail);
</script>

</body>
</html>
