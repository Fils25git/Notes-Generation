<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Fila Assistant Dashboard</title>

<style>
  body {
    font-family: 'Segoe UI', Arial, sans-serif;
    background: linear-gradient(135deg, #6dd5fa, #2980b9);
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    color: #333;
    position: relative;
  }

  /* Back button */
  .back-btn {
    position: absolute;
    top: 20px;
    left: 20px;
    background: #ffffff;
    border-radius: 10px;
    padding: 8px 14px;
    font-size: 14px;
    cursor: pointer;
    border: none;
    box-shadow: 0 4px 10px rgba(0,0,0,0.2);
  }

  .dashboard {
    background: #fff;
    padding: 30px 40px;
    border-radius: 16px;
    box-shadow: 0 8px 25px rgba(0,0,0,0.2);
    text-align: center;
    width: 100%;
    max-width: 450px;
  }

  h2 {
    margin-bottom: 20px;
  }

  #balance {
    font-size: 24px;
    font-weight: bold;
    margin-top: 15px;
  }

  #explanation {
    margin-top: 18px;
    font-size: 15px;
    line-height: 1.5;
    color: #444;
  }

  .buy-btn {
    display: inline-block;
    margin-top: 22px;
    padding: 12px 20px;
    border-radius: 12px;
    background: linear-gradient(to right, #007bff, #00c6ff);
    color: #fff;
    font-size: 16px;
    text-decoration: none;
    cursor: pointer;
  }
</style>
</head>
<body>

<!-- Back Button -->
<button class="back-btn" onclick="window.location.href='index.html'">⬅ Back</button>

<div class="dashboard">
  <h2>Your Dashboard</h2>

  <p id="user-info">Loading user info...</p>
  <p id="balance">Loading balance...</p>

  <!-- ✅ Explanation replaces logout -->
  <p id="explanation">
    These lesson plans allow you to generate and download teaching materials.
    When they are finished, you can buy more lesson plans below.
  </p>

  <!-- ✅ Link to payment page -->
  <a href="payment.html" class="buy-btn">
    Buy More Lesson Plans
  </a>
</div>

<!-- Netlify Identity -->
<script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>

<script>
  netlifyIdentity.init();

  // Convert balance → lesson plans (DISPLAY ONLY)
  function calculateLessonPlans(amount) {
    if (amount >= 1000) return Math.floor(amount / 10);
    if (amount >= 500) return Math.floor(amount / (500 / 45));
    if (amount >= 250) return Math.floor(amount / (250 / 20));
    if (amount >= 20) return Math.floor(amount / 20);
    return 0;
  }

  async function fetchBalance(email) {
    try {
      const res = await fetch(`/.netlify/functions/get-balance?email=${email}`);
      if (!res.ok) throw new Error("Failed to fetch balance");
      const data = await res.json();

      const lessonPlans = calculateLessonPlans(Number(data.balance));

      document.getElementById('user-info').innerText =
        `Hello ${data.email}, phone: ${data.phone}`;

      document.getElementById('balance').innerText =
        `Available: ${lessonPlans} lesson plans`;

    } catch (err) {
      document.getElementById('balance').innerText = 'Error loading balance';
      console.error(err);
    }
  }

  const currentUser = netlifyIdentity.currentUser();
  if (currentUser) {
    fetchBalance(currentUser.email);
  }

  netlifyIdentity.on('login', user => {
    fetchBalance(user.email);
  });
</script>

</body>
</html>
