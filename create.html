<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Create an account to Fila Assistant</title>
<style>
* { box-sizing: border-box; margin:0; padding:0; }
body {
    font-family: 'Segoe UI', Arial, sans-serif;
    background: linear-gradient(135deg, #6dd5fa, #2980b9);
    display:flex;
    justify-content:center;
    align-items:center;
    min-height:100vh;
}
form {
    background:#fff;
    padding:40px 30px;
    border-radius:16px;
    box-shadow:0 8px 25px rgba(0,0,0,0.2);
    width:100%;
    max-width:480px;
    text-align:center;
}
h2 {
    color:#333;
    margin-bottom:25px;
    font-size:28px;
}
input, select {
    width:100%;
    padding:14px 12px;
    margin:10px 0;
    border:1px solid #ccc;
    border-radius:10px;
    font-size:16px;
    transition: 0.2s;
}
input:focus, select:focus {
    border-color:#007bff;
    outline:none;
}
button {
    width:100%;
    padding:15px;
    margin-top:20px;
    background: linear-gradient(to right, #007bff, #00c6ff);
    color:#fff;
    border:none;
    border-radius:12px;
    font-size:18px;
    cursor:pointer;
    transition:0.3s;
}
button:hover {
    background: linear-gradient(to right, #0056b3, #00a0cc);
}
.show-pass {
    font-size:14px;
    margin-top:5px;
    display:flex;
    align-items:center;
}
.show-pass input { width:auto; margin-right:6px; cursor:pointer; }
p, .terms {
    font-size:14px;
    margin-top:15px;
    color:#555;
}
p a, .terms a {
    color:#007bff;
    text-decoration:none;
}
p a:hover, .terms a:hover { text-decoration:underline; }
.message { margin-top:12px; font-size:15px; color:green; }
.error { color:red; }
@media (max-width:500px){
    form { padding:30px 20px; border-radius:12px; }
    h2 { font-size:24px; }
    button { font-size:16px; padding:12px; }
}
</style>
</head>
<body>

<form id="signupForm">
<h2>Create an account to Fila Assistant</h2>

<input type="text" name="name" placeholder="Full Name" required>
<input type="email" name="email" placeholder="Email (required)" required>
<input type="password" name="password" placeholder="Password" required>
<input type="password" name="confirmPassword" placeholder="Confirm Password" required>

<div class="show-pass">
  <input type="checkbox" id="togglePassword"> Show Password
</div>

<select name="role" required>
    <option value="">Are you a teacher?</option>
    <option value="teacher">Yes</option>
    <option value="student">No</option>
</select>

<input type="tel" name="phone" placeholder="Phone Number" required>
<input type="email" name="recoveryEmail" placeholder="Recovery Email (optional)">

<button type="submit">Sign Up</button>

<p>Already have an account? <a href="login.html">Login</a></p>
<p class="terms">
By signing up, you agree to our <a href="terms.html" target="_blank">Terms</a> & <a href="privacy.html" target="_blank">Privacy Policy</a>.
</p>

<div class="message" id="message"></div>
</form>

<script>
// Show/hide password
const toggle = document.getElementById('togglePassword');
const password = document.querySelector('input[name="password"]');
const confirmPassword = document.querySelector('input[name="confirmPassword"]');

toggle.addEventListener('change', () => {
    const type = toggle.checked ? 'text' : 'password';
    password.type = type;
    confirmPassword.type = type;
});

// Form submission
document.getElementById('signupForm').addEventListener('submit', async e=>{
    e.preventDefault();
    
    const name = e.target.name.value.trim();
    const email = e.target.email.value.trim();
    const passwordVal = e.target.password.value;
    const confirmPasswordVal = e.target.confirmPassword.value;
    const role = e.target.role.value;
    const phone = e.target.phone.value.trim();
    const recoveryEmail = e.target.recoveryEmail.value.trim();
    
    const msg = document.getElementById('message');
    msg.classList.remove('error');
    msg.innerText = "";

    // Validation
    if(passwordVal !== confirmPasswordVal){
        msg.innerText = "Passwords do not match!";
        msg.classList.add('error');
        return;
    }
    if(!role){
        msg.innerText = "Please select if you are a teacher.";
        msg.classList.add('error');
        return;
    }

    try {
        const res = await fetch('/.netlify/functions/signup.js',{
            method:'POST',
            body: JSON.stringify({name,email,password:passwordVal,role,phone,recoveryEmail})
        });
        const data = await res.text();
        msg.innerText = data;
    } catch(err){
        msg.innerText = "Error: " + err.message;
        msg.classList.add('error');
    }
});
</script>

</body>
</html>
