<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Create an account to Fila Assistant</title>
<style>
* { box-sizing: border-box; margin:0; padding:0; }
body {
    font-family: 'Segoe UI', Arial, sans-serif;
    background: linear-gradient(135deg, #6dd5fa, #2980b9);
    display:flex;
    justify-content:center;
    align-items:center;
    min-height:100vh;
}
form {
    background:#fff;
    padding:40px 30px;
    border-radius:16px;
    box-shadow:0 8px 25px rgba(0,0,0,0.2);
    width:100%;
    max-width:480px;
    text-align:center;
}
h2 {
    color:#333;
    margin-bottom:25px;
    font-size:28px;
}
input, select {
    width:100%;
    padding:14px 12px;
    margin:10px 0;
    border:1px solid #ccc;
    border-radius:10px;
    font-size:16px;
    transition: 0.2s;
}
input:focus, select:focus {
    border-color:#007bff;
    outline:none;
}
button {
    width:100%;
    padding:15px;
    margin-top:20px;
    background: linear-gradient(to right, #007bff, #00c6ff);
    color:#fff;
    border:none;
    border-radius:12px;
    font-size:18px;
    cursor:pointer;
    transition:0.3s;
}
button:hover {
    background: linear-gradient(to right, #0056b3, #00a0cc);
}
.show-pass {
    font-size:14px;
    margin-top:5px;
    display:flex;
    align-items:center;
}
.show-pass input { width:auto; margin-right:6px; cursor:pointer; }
p, .terms {
    font-size:14px;
    margin-top:15px;
    color:#555;
}
p a, .terms a {
    color:#007bff;
    text-decoration:none;
}
p a:hover, .terms a:hover { text-decoration:underline; }
@media (max-width:500px){
    form { padding:30px 20px; border-radius:12px; }
    h2 { font-size:24px; }
    button { font-size:16px; padding:12px; }
}

/* ===== Floating message ===== */
#floatingMessage {
    position: fixed;
    top: 20px;
    right: 20px;
    background: #28a745;
    color: #fff;
    padding: 15px 20px;
    border-radius: 12px;
    box-shadow: 0 5px 20px rgba(0,0,0,0.3);
    display: none;
    z-index: 9999;
    font-weight: bold;
    max-width: 300px;
    line-height: 1.5;
    text-align: center;
    animation: slideIn 0.5s ease forwards;
}
@keyframes slideIn {
    from { transform: translateY(-20px); opacity: 0; }
    to { transform: translateY(0); opacity: 1; }
}
</style>
</head>
<body>

<form id="signupForm">
<h2>Create an account to Fila Assistant</h2>

<input type="text" name="name" placeholder="Full Name" required>
<input type="email" name="email" placeholder="Email (required)" required>
<input type="password" name="password" placeholder="Password" required>
<input type="password" name="confirmPassword" placeholder="Confirm Password" required>

<div class="show-pass">
  <input type="checkbox" id="togglePassword"> Show Password
</div>

<select name="role" required>
    <option value="">Are you a teacher?</option>
    <option value="teacher">Yes</option>
    <option value="student">No</option>
</select>

<input type="tel" name="phone" placeholder="Phone Number" required>
<input type="email" name="recoveryEmail" placeholder="Recovery Email (optional)">

<button type="submit">Sign Up</button>

<p>Already have an account? <a href="login.html">Login</a></p>
<p class="terms">
By signing up, you agree to our <a href="terms.html" target="_blank">Terms</a> & <a href="privacy.html" target="_blank">Privacy Policy</a>.
</p>

</form>

<div id="floatingMessage"></div>

<script>
// Show/hide password
const toggle = document.getElementById('togglePassword');
const password = document.querySelector('input[name="password"]');
const confirmPassword = document.querySelector('input[name="confirmPassword"]');

toggle.addEventListener('change', () => {
    const type = toggle.checked ? 'text' : 'password';
    password.type = type;
    confirmPassword.type = type;
});

// Floating message function
const floatingMsg = document.getElementById('floatingMessage');
function showFloatingMessage(message, type = "success") {
    floatingMsg.innerText = message;
    floatingMsg.style.background = type === "success" ? "#28a745" : "#dc3545";
    floatingMsg.style.display = "block";

    setTimeout(() => {
        floatingMsg.style.display = "none";
    }, 5000); // 5 seconds
}

// Form submission
document.getElementById('signupForm').addEventListener('submit', async e => {
    e.preventDefault();
    
    const name = e.target.name.value.trim();
    const email = e.target.email.value.trim();
    const passwordVal = e.target.password.value;
    const confirmPasswordVal = e.target.confirmPassword.value;
    const role = e.target.role.value;
    const phone = e.target.phone.value.trim();
    const recoveryEmail = e.target.recoveryEmail.value.trim();

    // Validation
    if(passwordVal !== confirmPasswordVal){
        showFloatingMessage("Passwords do not match!", "error");
        return;
    }
    if(!role){
        showFloatingMessage("Please select if you are a teacher.", "error");
        return;
    }

    try {
        const res = await fetch('/.netlify/functions/create-user',{
            method:'POST',
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ name,email,password:passwordVal,role,phone,recoveryEmail })
        });

        const data = await res.text();

        if(res.ok){
            showFloatingMessage("✅ Account created successfully!", "success");
            e.target.reset();
        } else {
            showFloatingMessage("❌ " + data, "error");
        }

    } catch(err){
        showFloatingMessage("❌ Error: " + err.message, "error");
    }
});
</script>

</body>
    </html>
