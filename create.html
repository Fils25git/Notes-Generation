<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Create an account | Fila Assistant</title>

<style>
* { box-sizing: border-box; margin:0; padding:0; }

body {
    font-family: 'Segoe UI', Arial, sans-serif;
    background: linear-gradient(135deg, #6dd5fa, #2980b9);
    display:flex;
    justify-content:center;
    align-items:center;
    min-height:100vh;
}

form {
    background:#fff;
    padding:40px 30px;
    border-radius:16px;
    box-shadow:0 8px 25px rgba(0,0,0,0.2);
    width:100%;
    max-width:480px;
}

h2 {
    text-align:center;
    margin-bottom:25px;
    font-size:28px;
    color:#333;
}

label {
    display:block;
    font-weight:600;
    margin-top:15px;
    margin-bottom:5px;
    color:#333;
}

label span { color:red; }

input, select {
    width:100%;
    padding:14px 12px;
    border:1px solid #ccc;
    border-radius:10px;
    font-size:16px;
}

input:focus, select:focus {
    border-color:#007bff;
    outline:none;
}

button {
    width:100%;
    padding:15px;
    margin-top:20px;
    background: linear-gradient(to right, #007bff, #00c6ff);
    color:#fff;
    border:none;
    border-radius:12px;
    font-size:18px;
    cursor:pointer;
}

button:hover {
    opacity:0.95;
}

/* Google Button */
.google-btn {
    background:#fff;
    color:#444;
    border:1px solid #ccc;
    display:flex;
    align-items:center;
    justify-content:center;
    gap:10px;
    font-weight:600;
}

.google-btn img {
    width:20px;
    height:20px;
}

.google-btn:hover {
    background:#f5f5f5;
}

/* Divider */
.divider {
    margin:20px 0;
    text-align:center;
    position:relative;
}

.divider span {
    background:#fff;
    padding:0 12px;
    color:#777;
    font-size:14px;
    position:relative;
    z-index:2;
}

.divider::before {
    content:"";
    position:absolute;
    top:50%;
    left:0;
    right:0;
    height:1px;
    background:#ddd;
}

/* Show password */
.show-pass {
    margin-top:8px;
    font-size:14px;
    display:flex;
    align-items:center;
}

.show-pass input {
    width:auto;
    margin-right:6px;
}

p, .terms {
    font-size:14px;
    margin-top:15px;
    text-align:center;
}

p a, .terms a {
    color:#007bff;
    text-decoration:none;
}

/* Floating Message */
#floatingMessage {
    position: fixed;
    top: 20px;
    right: 20px;
    background: #28a745;
    color: #fff;
    padding: 15px 20px;
    border-radius: 12px;
    display: none;
    font-weight: bold;
    z-index: 9999;
}
</style>
</head>

<body>

<form id="signupForm">
<h2>Create an account</h2>

<!-- Google signup -->
<button type="button" class="google-btn" id="googleSignup">
    <img src="https://developers.google.com/identity/images/g-logo.png">
    Sign up with Google
</button>

<div class="divider"><span>OR</span></div>

<label>Full Name <span>*</span></label>
<input type="text" name="name" required>

<label>Email Address <span>*</span></label>
<input type="email" name="email" required>

<label>Password <span>*</span></label>
<input type="password" name="password" minlength="6" required>

<label>Confirm Password <span>*</span></label>
<input type="password" name="confirmPassword" minlength="6" required>

<div class="show-pass">
    <input type="checkbox" id="togglePassword">
    <label for="togglePassword">Show Password</label>
</div>

<label>Are you a teacher? <span>*</span></label>
<select name="role" required>
    <option value="">Select</option>
    <option value="teacher">Yes</option>
    <option value="student">No</option>
</select>

<label>Phone Number <span>*</span></label>
<input type="tel" name="phone" required>

<label>Recovery Email</label>
<input type="email" name="recoveryEmail">

<button type="submit">Sign Up</button>

<p>Already have an account? <a href="login.html">Login</a></p>

<p class="terms">
By signing up, you agree to our
<a href="terms.html" target="_blank">Terms</a> &
<a href="privacy.html" target="_blank">Privacy Policy</a>.
</p>
</form>

<div id="floatingMessage"></div>

<script>
/* Toggle password */
const toggle = document.getElementById('togglePassword');
const password = document.querySelector('[name="password"]');
const confirmPassword = document.querySelector('[name="confirmPassword"]');

toggle.addEventListener('change', () => {
    const type = toggle.checked ? 'text' : 'password';
    password.type = type;
    confirmPassword.type = type;
});

/* Floating message */
const floatingMsg = document.getElementById('floatingMessage');

function showFloatingMessage(message, type = "success") {
    floatingMsg.textContent = message;
    floatingMsg.style.background = type === "success" ? "#28a745" : "#dc3545";
    floatingMsg.style.display = "block";
    setTimeout(() => floatingMsg.style.display = "none", 4000);
}

/* Normal signup */
document.getElementById('signupForm').addEventListener('submit', async e => {
    e.preventDefault();

    if (password.value.length < 6) {
        showFloatingMessage("Password must be at least 6 characters", "error");
        return;
    }

    if (password.value !== confirmPassword.value) {
        showFloatingMessage("Passwords do not match", "error");
        return;
    }

    try {
        const res = await fetch('/.netlify/functions/create-user', {
            method: 'POST',
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({
                name: e.target.name.value.trim(),
                email: e.target.email.value.trim(),
                password: password.value,
                role: e.target.role.value,
                phone: e.target.phone.value.trim(),
                recoveryEmail: e.target.recoveryEmail.value.trim()
            })
        });

        const text = await res.text();

        if (res.ok) {
            showFloatingMessage("Account created! Redirecting to Log in ...", "success");
            setTimeout(() => location.href = "login.html", 1500);
        } else {
            showFloatingMessage(text, "error");
        }
    } catch (err) {
        showFloatingMessage(err.message, "error");
    }
});

/* Google signup */
document.getElementById("googleSignup").addEventListener("click", () => {
    const params = new URLSearchParams({
        client_id: "YOUR_GOOGLE_CLIENT_ID",
        redirect_uri: `${window.location.origin}/.netlify/functions/google-callback`,
        response_type: "code",
        scope: "openid email profile",
        prompt: "select_account"
    });

    window.location.href =
      "https://accounts.google.com/o/oauth2/v2/auth?" + params.toString();
});
</script>

</body>
    </html>
